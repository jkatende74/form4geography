                        <li><strong>Domestic Tourism:</strong> Travel for leisure or other tourism purposes by residents within their own country.</li>

            { q: "62. What does CITES stand for and what is its role?", a: "CITES stands for the Convention on International Trade in Endangered Species of Wild Fauna and Flora. Its role is to ensure that international trade in specimens of wild animals and plants does not threaten their survival." },
            { q: "63. What is 'culling' in wildlife management, and why is it sometimes controversial?", a: "Culling is the selective reduction of animal populations, usually when they exceed the carrying capacity of their habitat, to prevent habitat degradation and maintain healthy populations. It is controversial due to ethical concerns about killing animals." },

            // Future of Tourism in Kenya
            { q: "64. Suggest two ways Kenya can diversify its tourism product.", a: "1. Developing and promoting cultural tourism, focusing on the diverse ethnic cultures, traditions, and historical sites. 2. Expanding eco-tourism and agro-tourism opportunities that emphasize sustainability and unique local experiences." },
            { q: "65. Why is improving infrastructure important for the future of tourism in Kenya?", a: "Good infrastructure (roads, airports, reliable power and water) improves accessibility to tourist sites and enhances the overall quality of the tourist experience, making Kenya a more attractive destination." },
            { q: "66. How can community-based tourism initiatives contribute to a brighter future for tourism?", a: "They empower local communities to develop and manage tourism enterprises, ensuring that benefits flow directly to them. This fosters local support for tourism and conservation, and offers authentic experiences to tourists." },

            // Comparative Study: Kenya and Switzerland
            { q: "67. State one major type of tourist attraction found in Kenya but largely absent as a primary draw in Switzerland.", a: "Abundant wildlife in natural savanna habitats (e.g., the 'Big Five', large animal migrations) is a primary draw in Kenya, while wildlife in Switzerland is present but not the main attraction and often seen in more managed settings like zoos or specific national parks." },
            { q: "68. State one major type of tourist attraction found in Switzerland but largely absent as a primary draw in Kenya.", a: "Winter sports based on snow-capped alpine scenery (e.g., skiing, snowboarding, glaciers) are a primary draw in Switzerland, which is not a feature of Kenyan tourism." },
            { q: "69. How does the climate influence the main tourist seasons in Kenya versus Switzerland?", a: "Kenya's tropical warm/sunny climate supports year-round tourism, especially for safaris and beach holidays, with peak seasons often coinciding with dry periods or European/North American holidays. Switzerland's temperate climate has distinct seasons, leading to a peak summer season for hiking/mountaineering and a peak winter season for snow sports." },
            { q: "70. Compare the accessibility of Kenya and Switzerland for international tourists from Europe.", a: "Switzerland, being centrally located in Europe, is highly accessible and relatively easy/cheap to reach for many European tourists. Kenya is further away from major European source markets, making travel more expensive and time-consuming." },
            { q: "71. Contrast the perceived political stability and its impact on tourism in Kenya and Switzerland.", a: "Switzerland is renowned for its high political stability and neutrality, which is very attractive to tourists. Kenya is generally stable but has faced periods of political tension or insecurity that can negatively impact tourist arrivals due to safety concerns and travel advisories." },
            { q: "72. How does the transport infrastructure differ between Kenya and Switzerland for tourists?", a: "Switzerland has a highly efficient, modern, and well-developed transport infrastructure (electric trains, excellent roads, cable cars). Kenya's transport infrastructure is still developing; while major tourist routes and airports are functional, some remote areas can have poor road conditions." },
            { q: "73. What is a key similarity in the natural scenery that attracts tourists to both Kenya and Switzerland?", a: "Both countries boast beautiful natural scenery, including mountains and lakes, although the specific types of mountains (volcanic/block vs. alpine) and lake environments differ." },
            { q: "74. How does the economic reliance on tourism differ between Kenya and Switzerland?", a: "Tourism is a major foreign exchange earner and a very significant employer in Kenya, making the economy quite reliant on it. In Switzerland, while tourism is an important sector, the economy is highly diversified with strong finance, manufacturing, and pharmaceutical sectors, making it less solely reliant on tourism." },
            { q: "75. What is a similarity in government involvement in tourism for both Kenya and Switzerland?", a: "Both governments are involved in promoting their countries as tourist destinations and have bodies/policies for managing tourism and protected areas (e.g., KWS in Kenya, national park management in Switzerland)." },
            { q: "76. Compare the training and service standards in the hospitality industry of Kenya and Switzerland.", a: "Switzerland is renowned for its highly trained personnel and exceptionally high-quality service in the hospitality industry, with a long tradition of hotel management schools. Kenya's training (e.g., Utalii College) and service standards are improving but generally not yet at the same level as Switzerland's." },
            { q: "77. What is a key difference in how wildlife is presented as a tourist attraction in Kenya versus Switzerland?", a: "In Kenya, wildlife is central to tourism and is primarily viewed in its natural, extensive habitats (National Parks and Reserves). In Switzerland, while wildlife exists, it's not the main draw; any wildlife tourism is more focused on specific parks or animals often in more managed or enclosed settings like zoos, rather than vast, free-roaming herds." }
        ];
    </script>

    <script>
        // script.js - Handles the interactivity of the learning guide
        document.addEventListener('DOMContentLoaded', () => {
            const sidebarNav = document.getElementById('sidebar-nav');
            const contentArea = document.getElementById('content-area');
            const mainTitle = document.getElementById('main-title');
            const breadcrumbTrail = document.getElementById('breadcrumb-trail');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const menuToggle = document.getElementById('menu-toggle');
            const wrapper = document.getElementById('wrapper');

            let currentSectionIndex = -1; 

            function generateSidebar() {
                sidebarNav.innerHTML = ''; 
                let currentCategory = "";
                guideData.forEach((section, index) => {
                    if (section.category && section.category !== currentCategory) {
                        currentCategory = section.category;
                        const categoryDiv = document.createElement('div');
                        categoryDiv.classList.add('category-heading');
                        categoryDiv.textContent = currentCategory;
                        sidebarNav.appendChild(categoryDiv);
                    }

                    const link = document.createElement('a');
                    link.href = `#${section.id}`;
                    link.classList.add('list-group-item', 'list-group-item-action', 'list-group-item-light', 'p-3');
                    if (section.category) { 
                        link.classList.add('sub-item');
                    }
                    link.textContent = section.title;
                    link.setAttribute('role', 'button');
                    link.setAttribute('tabindex', '0'); 
                    link.dataset.index = index;

                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        loadSection(index);
                        if (window.innerWidth < 992) { 
                            wrapper.classList.remove('toggled');
                        }
                    });
                    link.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            loadSection(index);
                            if (window.innerWidth < 992) {
                                wrapper.classList.remove('toggled');
                            }
                        }
                    });
                    sidebarNav.appendChild(link);
                });
            }

            function loadSection(index) {
                if (index < 0 || index >= guideData.length) {
                    console.error("Invalid section index:", index);
                    return;
                }

                currentSectionIndex = index;
                const section = guideData[index];

                mainTitle.textContent = section.title.substring(section.title.indexOf('.') + 2); 
                contentArea.innerHTML = section.content; 

                updateBreadcrumbs(section.category, section.breadcrumb);
                updateNavigationButtons();
                updateActiveSidebarLink();
                saveProgress();

                if (typeof MathJax !== 'undefined' && MathJax.typesetPromise) {
                    MathJax.typesetPromise([contentArea]).catch(function (err) {
                        console.error('MathJax Typesetting Error:', err);
                    });
                } else if (typeof MathJax !== 'undefined' && MathJax.Hub && MathJax.Hub.Queue) {
                    MathJax.Hub.Queue(["Typeset", MathJax.Hub, contentArea]);
                }

                if (section.id === "revision-wt") { 
                    renderRevisionQuestions();
                }
                
                contentArea.scrollTop = 0;
                document.getElementById('page-content-wrapper').scrollTop = 0; 
            }

            menuToggle.addEventListener('click', () => {
                wrapper.classList.toggle('toggled');
            });

            prevButton.addEventListener('click', () => {
                if (currentSectionIndex > 0) {
                    loadSection(currentSectionIndex - 1);
                }
            });
            prevButton.addEventListener('keydown', (e) => {
                if ((e.key === 'Enter' || e.key === ' ') && currentSectionIndex > 0) {
                    e.preventDefault();
                    loadSection(currentSectionIndex - 1);
                }
            });

            nextButton.addEventListener('click', () => {
                if (currentSectionIndex < guideData.length - 1) {
                    loadSection(currentSectionIndex + 1);
                }
            });
             nextButton.addEventListener('keydown', (e) => {
                if ((e.key === 'Enter' || e.key === ' ') && currentSectionIndex < guideData.length - 1) {
                    e.preventDefault();
                    loadSection(currentSectionIndex + 1);
                }
            });

            function updateNavigationButtons() {
                prevButton.disabled = currentSectionIndex <= 0;
                nextButton.disabled = currentSectionIndex >= guideData.length - 1;
            }

            function updateActiveSidebarLink() {
                const links = sidebarNav.querySelectorAll('.list-group-item');
                links.forEach((link, idx) => {
                    if (idx === currentSectionIndex) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }

            function updateBreadcrumbs(category, breadcrumbText) {
                breadcrumbTrail.innerHTML = ''; 
                const homeLi = document.createElement('li');
                homeLi.classList.add('breadcrumb-item');
                const homeLink = document.createElement('a');
                homeLink.href = '#';
                homeLink.textContent = 'Home';
                homeLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentSectionIndex = -1;
                    mainTitle.textContent = "Welcome to the Wildlife & Tourism Guide";
                    contentArea.innerHTML = "<p>Please select a topic from the menu on the left to begin your learning journey.</p>";
                    updateBreadcrumbs("Home", "");
                    updateNavigationButtons();
                    updateActiveSidebarLink();
                    sessionStorage.removeItem('currentWildlifeTourismSectionIndex');
                });
                homeLi.appendChild(homeLink);
                breadcrumbTrail.appendChild(homeLi);

                if (category && currentSectionIndex !== -1) {
                    const categoryLi = document.createElement('li');
                    categoryLi.classList.add('breadcrumb-item');
                    const categoryLink = document.createElement('a');
                    categoryLink.href = '#';
                    categoryLink.textContent = category;
                    categoryLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        const firstInCategory = guideData.findIndex(item => item.category === category);
                        if (firstInCategory !== -1) loadSection(firstInCategory);
                    });
                    categoryLi.appendChild(categoryLink);
                    breadcrumbTrail.appendChild(categoryLi);
                }

                if (breadcrumbText && breadcrumbText !== "Home" && currentSectionIndex !== -1) {
                    const activeLi = document.createElement('li');
                    activeLi.classList.add('breadcrumb-item', 'active');
                    activeLi.setAttribute('aria-current', 'page');
                    activeLi.textContent = breadcrumbText;
                    breadcrumbTrail.appendChild(activeLi);
                }
            }
            
            function renderRevisionQuestions() {
                const container = document.getElementById('revision-questions-container');
                if (!container) {
                    console.error("Revision questions container not found.");
                    return;
                }
                container.innerHTML = ''; 

                revisionQuestionsData.forEach((item, index) => {
                    const questionId = `wt-question-${index}`; // Unique prefix
                    const answerId = `wt-answer-${index}`;   // Unique prefix

                    const questionDiv = document.createElement('div');
                    questionDiv.classList.add('revision-question-item');

                    const header = document.createElement('div');
                    header.classList.add('revision-question-header');
                    header.setAttribute('data-bs-toggle', 'collapse');
                    header.setAttribute('data-bs-target', `#${answerId}`);
                    header.setAttribute('aria-expanded', 'false');
                    header.setAttribute('aria-controls', answerId);
                    header.setAttribute('role', 'button');
                    header.setAttribute('tabindex', '0'); 
                    header.innerHTML = `
                        <span>${item.q}</span>
                        <span class="arrow-icon">&#9662;</span> `;

                    const answerDiv = document.createElement('div');
                    answerDiv.id = answerId;
                    answerDiv.classList.add('revision-answer', 'collapse');
                    answerDiv.innerHTML = `<p>${item.a}</p>`;

                    questionDiv.appendChild(header);
                    questionDiv.appendChild(answerDiv);
                    container.appendChild(questionDiv);

                    header.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            new bootstrap.Collapse(answerDiv).toggle(); 
                        }
                    });
                    
                    answerDiv.addEventListener('show.bs.collapse', function () {
                        header.querySelector('.arrow-icon').style.transform = 'rotate(180deg)';
                    });
                    answerDiv.addEventListener('hide.bs.collapse', function () {
                         header.querySelector('.arrow-icon').style.transform = 'rotate(0deg)';
                    });
                });
            }

            function saveProgress() {
                if (currentSectionIndex !== -1) {
                    sessionStorage.setItem('currentWildlifeTourismSectionIndex', currentSectionIndex);
                }
            }

            function loadProgress() {
                const savedIndex = sessionStorage.getItem('currentWildlifeTourismSectionIndex');
                if (savedIndex !== null && savedIndex >= 0 && savedIndex < guideData.length) {
                    loadSection(parseInt(savedIndex, 10));
                } else {
                    loadSection(0); 
                }
            }

            generateSidebar();
            loadProgress(); 
            if(currentSectionIndex !== -1 && guideData[currentSectionIndex]){
                 updateBreadcrumbs(guideData[currentSectionIndex].category, guideData[currentSectionIndex].breadcrumb);
            } else {
                 updateBreadcrumbs("Home", "");
            }
        });
    </script>
</body>
</html>
