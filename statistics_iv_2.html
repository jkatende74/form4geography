                    <h3>Introduction</h3>
                    <p>Statistical Methods IV represents a crucial component of the Kenya Certificate of Secondary Education (KCSE) Geography syllabus, focusing on the graphical presentation and interpretation of geographical data. These methods are indispensable tools for geographers, enabling them to analyze spatial patterns, demographic structures, and regional variations effectively. The transformation of raw data into visual formats, such as graphs and maps, simplifies complex information, making it easier to understand, compare, and interpret. This visual approach is fundamental to comprehending population dynamics, resource distribution, and various socio-economic and environmental phenomena.</p>
                    <p>The significance of these methods lies in their ability to clearly communicate findings and support evidence-based decision-making in planning and resource management. By mastering these techniques, one develops critical analytical skills essential for both academic pursuits and real-world applications.</p>
                    <p>According to the syllabus outline, Statistics IV covers specifically:</p>
                    <ul>
                        <li>Analysis, interpretation, and presentation of statistical data using population pyramids and Age-Sex pyramids.</li>
                        <li>Analysis and interpretation of dot maps and choropleth maps.</li>
                    </ul>
                    <p>Let's delve into each of these methods in detail.</p>
                    <h4>Table 1: Overview of Statistical Methods IV</h4>
                    <div class='overflow-x-auto'>
                        <table class='min-w-full'>
                            <thead>
                                <tr>
                                    <th>Method</th>
                                    <th>Primary Use</th>

                                    <th>Key Visual Cue</th>
                                </tr>
                            </thead>

                                <tr>
                                    <td>Age-Sex Pyramid</td>
                                    <td>Showing population structure by age and sex</td>

                                </tr>

                                </tr>

                            </tbody>

                category: "1. Age-Sex Pyramids",
                content: `
                    <h3>1. Age-Sex Pyramids</h3>
                    <h4>1.1 Definition, Purpose, and Basic Characteristics</h4>
                    <p>An <strong>age-sex pyramid</strong> is a specialized bar graph used to present population data, visually illustrating the distribution of different age groups for both males and females within a specific population. It is essentially composed of two horizontal bar graphs placed back-to-back, one for males and the other for females.</p>
                    <p>The <strong>primary purpose</strong> of an age-sex pyramid is to graphically represent the age and sex structure of a population at a particular point in time. This representation allows for the analysis of demographic trends like birth rates, death rates, life expectancy, and dependency ratios. Governments and planners use this information for resource allocation and forecasting future needs in areas like education and healthcare.</p>
                    <p><strong>Basic Characteristics:</strong></p>
                    <ul>
                        <li><strong>Horizontal Bars:</strong> Each bar represents a specific age cohort, typically in 5-year intervals (e.g., 0-4, 5-9). The length of each bar is proportional to the number of persons or the percentage of the total population within that specific age-sex group.</li>
                        <li><strong>Gender Representation:</strong> Males are conventionally depicted on the left side of the central vertical axis, and females are shown on the right.</li>
                        <li><strong>Vertical Axis (Y-axis):</strong> This axis represents the age groups, arranged from the youngest cohort at the bottom to the oldest at the top.</li>
                        <li><strong>Horizontal Axis (X-axis):</strong> This axis represents the number or percentage of the population, with zero at the center, extending outwards. The scale must be the same for both males and females.</li>
                    </ul>
                    <div class='diagram-placeholder'>
                        [Placeholder for a generic Age-Sex Pyramid diagram showing vertical age axis, horizontal percentage/number axis, and distinct sides for male and female populations.]
                        <p>Diagram: Basic Structure of an Age-Sex Pyramid</p>
                    </div>
                `

                content: `
                    <h4>1.2 Construction of Age-Sex Pyramids</h4>
                    <p>Construction requires population figures disaggregated by age and sex. Census data is a common source.</p>
                    <p><strong>Percentage Calculation:</strong> A crucial step involves expressing the number of individuals in each age-sex group as a percentage. According to the provided notes using the 1999 Kenya census data, this is done by calculating the percentage of the total male population for each male age group, and the percentage of the total female population for each female age group.</p>
                    <ul>
                        <li>Example for 0-4 males (Kenya 1999): \\( \\left(\\frac{2,291,936}{14,205,589}\\right) \\times 100 = 16.13\\% \\)</li>
                        <li>Example for 0-4 females (Kenya 1999): \\( \\left(\\frac{2,242,966}{14,481,081}\\right) \\times 100 = 15.49\\% \\)</li>
                    </ul>
                    <p>Converting raw numbers to percentages standardizes data for comparison.</p>
                    <p><strong>Drawing the Pyramid:</strong></p>
                    <ol>
                        <li><strong>Axes:</strong> Establish a central vertical axis for the age groups (youngest at the bottom, oldest at the top). Draw a horizontal axis for the percentages (or absolute numbers), with zero at the center, extending outwards for males (left) and females (right). Ensure the scale on the horizontal axis is identical for both sexes.</li>
                        <li><strong>Bars:</strong> For each age group, draw a horizontal bar for males to the left and for females to the right. The length of each bar should correspond to the calculated percentage (or absolute number) for that specific age-sex group.</li>
                        <li><strong>Labeling:</strong> Clearly label both axes. The vertical axis should show age groups, and the horizontal axis should indicate percentages or numbers. Provide a clear title for the pyramid, including the name of the population (e.g., "Population of Kenya"), the year of the data, and the source of the data.</li>
                    </ol>
                    <h4>Table 2: Age-Sex Pyramid Construction - Kenya 1999 Census Data Example (Selected Age Groups)</h4>

                    <p class='text-xs text-gray-500 mt-1'>Source: Adapted from [1]</p>
                `

            {
                id: "ageSexPyramids_interpretation",
                title: "1.3 Interpreting Age-Sex Pyramids",
                category: "1. Age-Sex Pyramids",
                content: `
                    <h4>1.3 Interpreting Age-Sex Pyramids</h4>
                    <p>Interpreting an age-sex pyramid involves analyzing its shape and specific features:</p>
                    <ul>
                        <li><strong>Overall Shape:</strong>
                            <ul>
                                <li><em>Triangular Shape:</em> Suggests a young and growing population, indicative of rapid growth.</li>
                                <li><em>Rectangular or Beehive Shape:</em> Indicates a stable population with slow or zero growth.</li>
                                <li><em>Narrow Base and Wider Upper Cohorts:</em> Suggests an aging or shrinking population.</li>
                            </ul>
                        </li>
                        <li><strong>Base Width:</strong>
                            <ul>
                                <li>A <em>wide base</em> signifies a high birth rate and a large cohort of young children. Characteristic of populations with high fertility.</li>
                                <li>A <em>narrow base</em> indicates a low birth rate and fewer young children. Often seen in developed countries.</li>
                            </ul>
                        </li>
                        <li><strong>Apex (Top):</strong>
                            <ul>
                                <li>A <em>narrow, sharply tapering top</em> suggests high death rates across older age groups and/or a lower life expectancy.</li>
                                <li>A <em>broader top</em> indicates a larger proportion of the population surviving into old age, reflecting lower death rates and a higher life expectancy.</li>
                            </ul>
                        </li>
                        <li><strong>Sides (Slope):</strong>
                            <ul>
                                <li><em>Concave sides</em> typically indicate high death rates throughout age cohorts or significant age-specific emigration.</li>
                                <li><em>Straight or convex sides</em> suggest low death rates or net in-migration in those age groups.</li>
                            </ul>
                        </li>
                        <li><strong>Dependency Ratio:</strong> Inferred by comparing young (0-14/19) and old (65+) dependents to the working-age population (15/20-64). A wide base and/or broad top relative to the middle indicates a high dependency ratio.</li>
                        <li><strong>Gender Balance (Sex Ratio):</strong> Comparing bar lengths per cohort reveals sex ratio. Differences can point to sex-selective migration or mortality differences.</li>
                        <li><strong>Bulges and Indentations:</strong>
                            <ul>
                                <li><em>Bulges</em> can indicate a past "baby boom" or significant in-migration.</li>
                                <li><em>Indentations</em> can suggest past events leading to reduced births or increased deaths for that cohort (e.g., wars, famines, epidemics) or significant emigration.</li>
                            </ul>
                        </li>
                    </ul>
                    <p><strong>Kenyan Example Interpretation (1999 Census):</strong> The age-sex pyramid for Kenya based on the 1999 census data exhibits a very wide base and a sharply narrowing top. This classic triangular shape is characteristic of a youthful and rapidly growing population. The wide base indicates high birth rates and a large proportion of children. The progressively shorter bars for older age groups and the narrow apex point to relatively high death rates and a lower life expectancy compared to more developed nations.</p>

                        <p>Diagram: Kenyan Population Pyramid (1999 Census Example)</p>
                    </div>
                `

                    <h4>1.4 Types of Population Pyramids</h4>
                    <ul>
                        <li><strong>Expansive (Youthful/Growing):</strong>
                            <ul>
                                <li>Characteristics: Wide base, narrow top. High birth rates. Rapid population growth.</li>
                                <li>Example: Kenya (1999).</li>
                                <li>Implications: Pressure on resources for education/jobs, potential demographic dividend if fertility declines.</li>
                            </ul>
                        </li>
                        <li><strong>Stationary (Stable/Slow Growth):</strong>
                            <ul>
                                <li>Characteristics: Rectangular or beehive shape. Birth rates close to death rates. Low death rates, longer life expectancy. Slow/stable growth.</li>
                                <li>Implications: Balanced age distribution, manageable dependency.</li>
                            </ul>
                        </li>
                        <li><strong>Constrictive (Aging/Shrinking):</strong>
                            <ul>
                                <li>Characteristics: Narrow base, wider middle/top. Low birth rates (often below replacement). Low death rates, very long life expectancy. Negative or very slow growth.</li>
                                <li>Example: Japan, Germany.</li>
                                <li>Implications: Pressure on healthcare/pensions, potential labor shortages, high elderly dependency.</li>
                            </ul>
                        </li>
                    </ul>
                    <div class='grid md:grid-cols-3 gap-4 my-4'>
                        <div class='diagram-placeholder'>
                            [Placeholder: Expansive Pyramid Diagram - Broad base, concave sides, narrow top.]
                            <p>Expansive Pyramid</p>
                        </div>
                        <div class='diagram-placeholder'>

                    <h4>1.5 Advantages and Disadvantages</h4>
                    <p><strong>Advantages:</strong></p>
                    <ul>
                        <li>Gives a clear visual impression of population data.</li>
                        <li>Relatively easy to construct/draw and read/interpret (at a basic level).</li>
                        <li>Provides useful information for planning purposes by the government.</li>
                        <li>Enables easy comparisons of population structures for various countries or times.</li>
                        <li>Indicates demographic rates like birth and death rates.</li>
                    </ul>
                    <p><strong>Disadvantages:</strong></p>
                    <ul>
                        <li>Can be tedious and time-consuming to construct manually.</li>
                        <li>Represents few variables (primarily age and sex).</li>
                        <li>Difficult to choose a suitable horizontal scale, especially with absolute numbers.</li>
                        <li>Difficult to tell the exact values for each bar at a glance.</li>
                        <li>Reasons for differences (e.g., historical events, policies) are not gotten directly from the pyramid; they must be inferred.</li>
                        <li>Can take up much space if age-groups are many.</li>
                        <li>Migration is not explicitly shown; its effects (bulges/indentations) must be inferred.</li>
                    </ul>
                `

                    <h4>1.6 KCSE Application and Focus</h4>

                    <p>The effective use and interpretation of these statistical tools are fundamental to geographical inquiry. For KCSE Geography students, a thorough grasp of the definition, construction, interpretation, applications, advantages, and disadvantagesas well as the more advanced considerations and potential pitfallsof each method is essential. This knowledge not only prepares them for examination success but also equips them with valuable skills for lifelong learning and critical engagement with geographical information.</p>
                    <p>Continued practice in constructing these representations from raw data, interpreting diverse examples, and critically evaluating their strengths and weaknesses will solidify understanding and foster the analytical acumen expected of a proficient geographer.</p>
                `
            },
            // Revision Questions
            {
                id: "revisionQuestions",
                title: "Revision Questions",
                content: `<h3>Revision Questions</h3><div id="revision-questions-container"></div>`
            }
        ];

        const revisionQuestions = [
            // Age-Sex Pyramids
            { q: "1. Define the term Age-Sex Pyramid as used in Geography.", a: "An Age-Sex Pyramid is a graph used to present population data showing the different age groups for males and females. It is a specialized bar graph, visually illustrating the distribution of different age groups for both males and females within a specific population. It is composed of bars which are drawn horizontally." },
            { q: "2. State the primary purpose of an age-sex pyramid.", a: "The primary purpose of an age-sex pyramid is to graphically represent the age and sex structure of a population at a particular point in time. This visual representation allows for the analysis of various demographic trends and characteristics, such as birth rates, death rates, life expectancy, dependency ratios, and the overall growth pattern of the population." },
            { q: "3. Describe three basic characteristics of an age-sex pyramid.", a: "Three basic characteristics are: <br>1. <strong>Horizontal Bars:</strong> Each bar represents a specific age cohort (e.g., 0-4 years), and its length is proportional to the number or percentage of people in that age-sex group.<br>2. <strong>Gender Representation:</strong> Males are conventionally shown on the left, females on the right of a central vertical axis.<br>3. <strong>Vertical Axis (Y-axis):</strong> Represents age groups, youngest at the bottom, oldest at the top." },
            { q: "4. Explain what the length of each horizontal bar on an age-sex pyramid represents.", a: "The length of each horizontal bar represents the number of persons in each age-group in a population, or the percentage of the total population (or total male/female population) within that specific age-sex group." },
            { q: "5. Explain what is represented on the vertical axis (Y-axis) of an age-sex pyramid.", a: "The age groups, arranged from the youngest cohort at the bottom to the oldest cohort at the top, are represented on the vertical axis (Y-axis)." },
            { q: "6. Explain what is represented on the horizontal axis (X-axis) of an age-sex pyramid.", a: "The number or percentage of the population is represented on the horizontal axis (X-axis). The scale must be the same for both males and females." },
            { q: "7. State the fundamental data required to construct an age-sex pyramid.", a: "Raw population figures disaggregated by specific age groups and by sex (male and female) for a particular geographical area and time period. Census data is a common source." },
            { q: "8. Explain the process of calculating percentages for an age-sex pyramid based on the method shown in the Kenya 1999 census data.", a: "The process involves calculating the number of individuals in each age group as a percentage of the total male population for each male age group, and percentage of the total female population for each female age group. Formula: (Number in specific age-sex group / Total population for that sex)  100." },
            { q: "9. Describe the typical shape of an expansive population pyramid.", a: "An expansive population pyramid has a classic triangular shape with a very wide base and sharply tapering sides leading to a narrow apex." },
            { q: "10. State three characteristics of a stationary population pyramid.", a: "1. It has a more rectangular or beehive/bell shape. <br>2. The base is not significantly wider than the middle cohorts. <br>3. Birth rates are close to death rates, and death rates are low." },
            { q: "11. Describe the shape of a constrictive population pyramid.", a: "A constrictive population pyramid has a narrow base. The middle and upper cohorts are proportionally larger, and the top can be relatively wide. It may appear as an inverted pyramid or a beehive tapering at the bottom." },
            { q: "12. Explain what a wide base on an age-sex pyramid indicates about the population.", a: "A wide base indicates a high birth rate and a large cohort of young children, characteristic of populations with high fertility." },
            { q: "13. What does a narrow top (apex) on an age-sex pyramid suggest about a population?", a: "A narrow top suggests high death rates across older age groups and/or a lower life expectancy." },
            { q: "14. How does the slope of the sides of an age-sex pyramid provide information about death rates or migration?", a: "Concave sides (bars becoming significantly shorter with age) typically indicate high death rates or significant age-specific emigration. Straight or convex sides suggest low death rates or net in-migration in those age groups." },
            { q: "15. Explain what an outward bulge in a specific age cohort on an age-sex pyramid might indicate.", a: "An outward bulge might indicate a past 'baby boom' (a period of unusually high birth rates) or significant in-migration into those age groups." },
            { q: "16. What might an inward indentation or constriction in specific age cohorts on an age-sex pyramid suggest?", a: "An inward indentation might suggest past events that led to reduced births or increased deaths for that cohort (e.g., wars, famines, epidemics) or periods of significant emigration." },
            { q: "17. Explain how the dependency ratio can be visually estimated from an age-sex pyramid.", a: "By comparing the proportion of the population in the young dependent ages (0-14/19 years) and old dependent ages (65+ years) to the economically productive working-age population (15/20-64 years). A wide base and/or broad top relative to the middle indicates a high dependency ratio." },
            { q: "18. Identify the type of population pyramid that represents a rapidly growing population.", a: "The Expansive (Youthful/Growing) Population Pyramid." },
            { q: "19. Name a country from the sources that is cited as having a constrictive population pyramid.", a: "Japan, Germany, or Italy." },
            { q: "20. State two advantages of using age-sex pyramids for presenting population data.", a: "1. Gives a clear visual impression of population data. <br>2. Relatively easy to construct and interpret at a basic level. (Also: useful for planning, enables comparisons)." },
            { q: "21. State two disadvantages of age-sex pyramids.", a: "1. Can be tedious and time-consuming to construct manually. <br>2. Represents few variables (primarily age and sex). (Also: scale issues, difficulty reading exact values, migration not explicit)." },
            { q: "22. Explain how census errors, such as age misreporting, can affect the shape of an age-sex pyramid.", a: "Age misreporting (e.g., age heaping) can create artificial bulges or dips in specific age cohorts. Under-enumeration (especially of infants) can make the base appear narrower than it truly is." },
            { q: "23. Describe one limitation of using a single age-sex pyramid to understand population dynamics over time.", a: "A single pyramid offers a static 'snapshot' and doesn't inherently show historical evolution or directly forecast how cohorts will age. Cohort analysis using a series of pyramids is needed for dynamic understanding." },
            // Dot Maps
            { q: "24. Define the term Dot Map.", a: "A dot map is a map that uses dots to describe the distribution of phenomena. It's a cartographic method illustrating geographical distribution and density using dots, where each dot represents a specific quantity or a single occurrence." },
            { q: "25. State the primary purpose of a dot map.", a: "To provide a clear visual impression of the spatial pattern of a distribution, showing where a phenomenon is concentrated or sparse." },
            { q: "26. Explain what the dots represent in a 'one-to-many' dot map.", a: "In a 'one-to-many' dot map, each dot represents a specific, predetermined quantity of the item being mapped (e.g., 1 dot = 1000 people)." },
            { q: "27. How does a dot map visually represent the density of a phenomenon?", a: "Through the visual density of the dots. More dots clustered together indicate higher density; fewer, dispersed dots indicate lower density." },
            { q: "28. State the type of data for which dot maps are particularly well-suited.", a: "Raw data or simple counts of discrete phenomena." },
            { q: "29. Explain the critical role of choosing the correct 'dot value' when constructing a dot map.", a: "The dot value represents the actual number of items per dot. If too small, dots coalesce, obscuring detail. If too large, areas may appear falsely empty, losing detail in sparse areas." },
            { q: "30. Describe the consequence of selecting a dot value that is too small for a dot map.", a: "Areas with high concentrations will have too many dots, leading to coalescence (dots merging into a solid mass), making it impossible to discern individual dots or variations in high density." },
            { q: "31. Describe the consequence of selecting a dot value that is too large for a dot map.", a: "Areas with low concentrations will have very few or even no dots, potentially misrepresenting the presence of the phenomenon or exaggerating its absence." },
            { q: "32. Explain the importance of maintaining a uniform 'dot size' throughout a dot map.", a: "Uniform dot size is essential to ensure that density is perceived correctly. Variations in dot size would imply different values, which is not the principle of dot maps." },
            { q: "33. Discuss the challenge of 'dot placement' in dot map construction.", a: "Dot placement can be subjective and may not accurately reflect true micro-distribution if not guided by ancillary data (e.g., placing dots in uninhabitable areas). Random placement within units can be misleading if the phenomenon is unevenly distributed." },
            { q: "34. Explain why random dot placement within an administrative unit can be misleading.", a: "It can be misleading if the actual phenomenon is not uniformly distributed within that unit (e.g., placing population dots randomly across a district that includes large uninhabited areas like lakes or mountains)." },
            { q: "35. Suggest a method for dot placement that can improve the accuracy of a dot map.", a: "Geographically weighted placement using ancillary data (dasymetric principle), such as placing crop dots only in agricultural land identified from a land-use map." },
            { q: "36. How is the required number of dots calculated for an administrative unit when constructing a dot map?", a: "By dividing the total quantity of the phenomenon in that unit by the chosen dot value." },
            { q: "37. State three advantages of using dot maps to show geographical distribution.", a: "1. Gives a clear visual impression of comparative densities and distribution. <br>2. Generally easy to interpret/read. <br>3. Can effectively represent raw data counts. (Also: potential for total calculation, wide range of use)." },
            { q: "38. State three disadvantages of using dot maps.", a: "1. Tedious to draw uniform dot sizes manually. <br>2. Subjectivity in dot placement. <br>3. Dot coalescence in dense areas obscures detail. (Also: time-consuming calculation, risk of miscounting, inaccuracies from rounding)." },
            { q: "39. Explain the phenomenon of 'dot coalescence' and its impact on interpreting dot maps.", a: "Dot coalescence occurs in high-density areas where dots merge into a solid mass. This makes it impossible to distinguish individual dots, count them, or accurately perceive variations in density within these concentrated zones." },
            { q: "40. Why are dot maps generally poor for retrieving precise numerical values for specific areas?", a: "Because counting dots, especially in dense or coalesced areas, is tedious and prone to error. They are better for showing overall patterns than exact values." },
            { q: "41. Name two geographical phenomena, other than population, that can be represented by dot maps based on the sources.", a: "Livestock distribution and rainfall patterns (though isolines are more common for rainfall). Also mentioned: agricultural crops, mineral deposits, forests." },
            { q: "42. Explain how the scale of the map influences the appropriate choice of dot size and dot value.", a: "Dot size and value must be calibrated to the map scale. What works for a national map (large dot value, perhaps smaller dots) won't work for a local map (smaller dot value, appropriately sized dots). Small scales may require very large dot values, losing detail." },
            { q: "43. Describe the ecological fallacy in the context of interpreting 'one-to-many' dot maps.", a: "The ecological fallacy is incorrectly assuming that each dot represents the precise location of an individual item or person. In 'one-to-many' maps, dots represent an aggregate quantity within a unit, and their placement is often a cartographic convention for overall density, not exact locations." },
            // Choropleth Maps
            { q: "44. Define the term Choropleth Map.", a: "A choropleth map (also density or shaded map) shows the relationship between quantities and area. It represents statistical data for predefined geographical areas by shading or coloring these areas according to the value of the mapped variable." },
            { q: "45. State the primary purpose of a choropleth map.", a: "To illustrate the spatial variation of a phenomenon across a region, allowing easy visual comparison of how a rate, density, ratio, or percentage differs between administrative units." },
            { q: "46. Explain the visual method used in choropleth maps to represent data for predefined areas.", a: "Each areal unit is filled with a uniform shade, color, or pattern. The intensity of the shade or the specific color corresponds to a particular range or class within the data distribution." },
            { q: "47. What type of statistical data are choropleth maps most suitable for?", a: "Derived data, such as densities (e.g., population per square kilometer), percentages (e.g., literacy rate), or ratios (e.g., doctors per 1000 people)." },
            { q: "48. Explain why using absolute counts (e.g., total population) on a choropleth map can be misleading.", a: "Because larger areal units will often have higher totals simply due to their size, not necessarily because they have a higher concentration. This gives larger areas undue visual emphasis." },
            { q: "49. State the formula for calculating density according to the sources.", a: "Density = Total quantity / Area of unit." },
            { q: "50. Explain the critical importance of 'data classification' when constructing a choropleth map.", a: "Data classification is critical because it directly influences the visual patterns that emerge and how the map is interpreted. It involves grouping data values into a limited number of categories or classes." },
            { q: "51. Name three common methods used for data classification in choropleth mapping.", a: "Equal Interval, Quantiles, and Natural Breaks (Jenks Optimization). (Manual is also a method)." },
            { q: "52. State one advantage and one disadvantage of using the 'Equal Interval' classification method.", a: "Advantage: Simple to calculate and understand. Disadvantage: Outliers can distort classification, leading to many units in few classes or empty classes, obscuring variation." },
            { q: "53. State one advantage and one disadvantage of using the 'Quantiles' classification method.", a: "Advantage: Ensures all colors/shades are used roughly equally, good for ranked data. Disadvantage: Can group dissimilar values or separate similar ones if data is not evenly distributed." },
            { q: "54. State one advantage and one disadvantage of using the 'Natural Breaks (Jenks)' classification method.", a: "Advantage: Often best reflects the inherent structure and natural groupings in the data. Disadvantage: Class limits are data-specific, making comparisons across different maps difficult." },
            { q: "55. Explain the 'Modifiable Areal Unit Problem (MAUP)' and how it affects the patterns shown on a choropleth map.", a: "MAUP refers to how the statistical results and visual patterns on a choropleth map can change based on the size (scale problem) or configuration (zoning problem) of the areal units used. Patterns are thus boundary-dependent, not solely reflecting the phenomenon." },
            { q: "56. Describe 'Area Size Bias' in choropleth maps and how it can lead to misinterpretation.", a: "Larger areal units on a choropleth map tend to dominate visually and attract more attention, regardless of their actual data value relative to smaller units. This can lead to misinterpreting the importance or prevalence of the phenomenon in larger areas." },
            { q: "57. Explain what is meant by the 'illusion of uniformity' within the units on a choropleth map.", a: "Each areal unit is depicted with a single, uniform shade, implying the data value is consistent throughout that unit. This masks any internal variations or sub-regional differences that might exist." },
            { q: "58. Name two applications of choropleth maps in KCSE Geography as mentioned in the sources.", a: "Mapping population density and showing variations in agricultural production/yield. (Also: economic indicators, disease prevalence)." },
            { q: "59. State two advantages of using choropleth maps.", a: "1. Gives a clear visual impression of spatial patterns. <br>2. Makes it easy to compare densities/values between regions. (Also: relatively easy to construct, easy to read if well-designed)." },
            { q: "60. State two disadvantages of using choropleth maps.", a: "1. Gives a false impression of abrupt change at boundaries. <br>2. Creates an illusion of uniformity within units. (Also: laborious manual work, area size bias, unsuitable for absolute values)." },
            { q: "61. Explain one way in which the choice of data classification method can influence the visual message of a choropleth map.", a: "The classification method profoundly affects the visual appearance and perceived patterns. For example, an Equal Interval classification on skewed data might put most units in one or two classes, obscuring variation that a Natural Breaks method might reveal by identifying inherent groupings." },
            { q: "62. According to the sources, what essential component must a choropleth map have to be interpretable?", a: "A Legend (Key), which clearly links the different shades, colors, or patterns used on the map to the specific data ranges or classes they represent." },
            { q: "63. Explain why choropleth maps are effective for showing regional variations and disparities.", a: "They are effective because their primary purpose is to illustrate spatial variation. By using different shades/colors for predefined areas based on data values (like rates or densities), they allow for easy visual comparison of how a phenomenon differs from one region to another, thus highlighting these disparities." }
        ];

        let currentPageIndex = 0;
        const contentContainer = document.getElementById('content-container');
        const sidebarNav = document.getElementById('sidebar-nav');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const pageIndicator = document.getElementById('page-indicator');
        const sidebar = document.getElementById('sidebar');
        const hamburgerMenu = document.getElementById('hamburger-menu');

        function renderSidebar() {
            let currentCategory = "";
            guideContent.forEach((page, index) => {
                if (page.category && page.category !== currentCategory) {
                    currentCategory = page.category;
                    const categoryHeader = document.createElement('h5');
                    categoryHeader.className = 'px-4 pt-3 pb-1 text-sm font-semibold text-gray-500 uppercase tracking-wider';
                    categoryHeader.textContent = currentCategory;
                    sidebarNav.appendChild(categoryHeader);
                }
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = page.title;
                link.className = 'block py-2 px-4 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-700 rounded-md sidebar-link';
                if (page.category) {
                    link.classList.add('ml-3'); // Indent sub-category links
                }
                link.dataset.pageIndex = index;
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadContent(index);
                    if (window.innerWidth < 768) { // md breakpoint
                        sidebar.classList.add('-translate-x-full');
                    }
                });
                sidebarNav.appendChild(link);
            });
        }

        function updateActiveSidebarLink(index) {
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.classList.remove('active');
                if (parseInt(link.dataset.pageIndex) === index) {
                    link.classList.add('active');
                }
            });
        }
        
        function loadContent(index) {
            currentPageIndex = index;
            contentContainer.innerHTML = guideContent[index].content;
            
            // Ensure MathJax is ready before attempting to typeset
            if (typeof MathJax !== "undefined" && MathJax.startup && MathJax.startup.ready) {
                MathJax.startup.ready.then(() => {
                    MathJax.typesetPromise([contentContainer]);
                }).catch(err => console.error('MathJax typesetting error:', err));
            } else {
                // Fallback or log if MathJax is not available as expected
                console.warn('MathJax not ready or not defined when loadContent was called.');
            }

            if (guideContent[index].id === "revisionQuestions") {
                renderRevisionQuestions();
            }

            updateNavigationButtons();
            updateActiveSidebarLink(index);
            contentContainer.scrollTop = 0; // Scroll to top of content
            document.querySelector('main').scrollTop = 0; // Scroll main area to top
        }

        function updateNavigationButtons() {
            prevButton.disabled = currentPageIndex === 0;
            nextButton.disabled = currentPageIndex === guideContent.length - 1;
            pageIndicator.textContent = `Page ${currentPageIndex + 1} of ${guideContent.length}`;
        }

        function navigatePage(direction) {
            const newIndex = currentPageIndex + direction;
            if (newIndex >= 0 && newIndex < guideContent.length) {
                loadContent(newIndex);
            }
        }

        function renderRevisionQuestions() {
            const container = document.getElementById('revision-questions-container');
            if (!container) return;
            container.innerHTML = ''; // Clear previous questions
            revisionQuestions.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'revision-question';
                div.innerHTML = `
                    <button onclick="toggleAnswer(this)">
                        <span>${item.q}</span>
                        <svg class="w-5 h-5 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="revision-answer hidden">
                        <p>${item.a}</p>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        window.toggleAnswer = function(buttonElement) {
            const answerDiv = buttonElement.nextElementSibling;
            const icon = buttonElement.querySelector('svg');
            answerDiv.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        }

        // Event Listeners
        prevButton.addEventListener('click', () => navigatePage(-1));
        nextButton.addEventListener('click', () => navigatePage(1));
        hamburgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
        
        // Close sidebar if clicking outside on mobile
        document.addEventListener('click', function(event) {
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickOnHamburger = hamburgerMenu.contains(event.target);
            if (!isClickInsideSidebar && !isClickOnHamburger && window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
            }
        });


        // Initial load
        renderSidebar();
        loadContent(0);
    </script>
