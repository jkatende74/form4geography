                content: `
                    <h1 id="ch1">1. Introduction to Energy</h1>
                    <p>This chapter introduces the fundamental concepts of energy as relevant to KCSE Geography. Energy is a cornerstone of modern civilization, underpinning economic activities, societal well-being, and technological advancement. Understanding its various forms, sources, and implications is fundamental to comprehending the complex interplay between human activities and the environment.</p>
                `
            },
            {
                id: "ch1_s1",
                title: "1.1 Definition of Energy",
                breadcrumb: "Definition",
                category: "General Introduction",
                parentId: "ch1",
                content: `
                    <h2 id="ch1_s1">1.1 Definition of Energy</h2>
                    <p>In the context of geographical studies, energy is defined as <strong>the power or fuel needed to run a machine or assist people in production</strong>. This foundational definition establishes energy as a critical input for all forms of work and economic activity, ranging from basic human tasks such as cooking and heating to complex industrial processes and transportation systems. It is essential to recognize that "energy" in this context is not limited solely to electricity but encompasses all forms of power that enable and sustain human endeavors and economic productivity.</p>
                    <p>This definition inherently establishes a direct link between energy availability, the level of technological sophistication a society can achieve, and its overall productive capacity. If energy is the "power needed to run a machine," then the more advanced the machinery and technological processes, the greater the demand for energy, often of specific types and qualities. This, in turn, dictates the scale, efficiency, and nature of how societies can "assist people in production". Consequently, a nation's access to diverse and reliable energy sources, coupled with its ability to harness and manage these resources effectively, becomes a significant factor in its industrialization pathway and economic growth potential. This perspective frames energy not merely as a consumable commodity but as a strategic enabler of development.</p>
                `
            },
            {
                id: "ch1_s2",
                title: "1.2 Importance of Energy",
                breadcrumb: "Importance",
                category: "General Introduction",
                parentId: "ch1",
                content: `
                    <h2 id="ch1_s2">1.2 Importance and Significance of Energy</h2>
                    <p>The importance of energy in contemporary society cannot be overstated, as it permeates virtually every aspect of human life and underpins all economic activities. Its significance is evident across a multitude of sectors:</p>
                    <ul>
                        <li><strong>Domestic Uses:</strong> Energy is fundamental for daily household activities, providing power for cooking, lighting, and heating, which directly contribute to the comfort, health, and well-being of individuals and families.</li>
                        <li><strong>Industrial Sector:</strong> The industrial sector relies heavily on energy to power machinery, illuminate factories, and provide heat for various manufacturing processes. It forms the backbone of industrial output and economic productivity.</li>
                        <li><strong>Transportation:</strong> Energy, primarily in the form of fuels like diesel and petrol, is essential for powering vehicles (cars, trucks, trains, airplanes), enabling the movement of people and goods. This is vital for trade, commerce, access to services, and social connectivity.</li>
                        <li><strong>Agriculture:</strong> In the agricultural sector, energy is used to power tractors and other farm machinery, operate irrigation pumps, and facilitate the drying and processing of grains and other produce. It is, therefore, crucial for enhancing food production, ensuring food security, and supporting rural livelihoods.</li>
                        <li><strong>Water Supply:</strong> Access to clean and reliable water often depends on energy (derived from sources like windmills, solar power, or diesel engines) to pump water for domestic consumption, agricultural irrigation, and industrial use. This is critical for public health, sanitation, and various economic activities.</li>
                        <li><strong>Medical Purposes:</strong> The healthcare sector requires energy to power essential diagnostic equipment such as X-Ray machines, provide lighting in hospitals and clinics, and maintain refrigeration for medicines and vaccines, thereby underpinning the delivery of quality healthcare services.</li>
                    </ul>
                    <p class="mt-3">The pervasive nature of energy across these diverse applications means that energy costs and the reliability of its supply have a significant multiplier effect throughout the entire economy. If energy is a fundamental input to industry, transport, and agriculture, then any substantial increase in energy costs (e.g., due to rising global fuel prices) will inevitably translate into higher production costs for goods, increased transport charges for their delivery, and consequently, higher prices for food and other essential commodities. Such scenarios can trigger inflationary pressures, reduce the competitiveness of domestic businesses in local and international markets, and diminish the purchasing power of consumers, potentially leading to a slowdown in economic activity.</p>
                    <p>This critical role necessitates strategic national planning aimed at developing a diversified, resilient, and sustainable energy mix. Ensuring access to affordable and reliable energy is not merely an economic imperative but also a matter of national security and social equity. A stable energy supply is fundamental for modern living standards, providing opportunities for education, healthcare, and economic participation. Therefore, energy planning must be an integral component of broader national development strategies, including those focused on poverty reduction, industrialization, environmental conservation, and achieving sustainable development goals.</p>
                `
            },

            // Chapter 2: Sources and Types of Energy
            {
                id: "ch2",
                title: "2. Sources and Types of Energy",
                breadcrumb: "Sources & Types",
                category: "Core Concepts",
                isChapter: true,
                content: `
                    <h1 id="ch2">2. Sources and Types of Energy</h1>
                    <p>Energy sources are broadly classified into two main categories: <strong>renewable</strong> and <strong>non-renewable</strong>, a distinction pivotal to understanding global energy dynamics, resource management, and environmental sustainability.</p>
                `
            },
            {
                id: "ch2_s1", // Article for Renewable Sources
                title: "2.1 Renewable Energy Sources",
                breadcrumb: "Renewable Sources",
                category: "Core Concepts",
                parentId: "ch2",
                content: `
                    <h2 id="ch2_s1">2.1 Renewable Energy Sources</h2>
                    <p>Renewable energy sources are those that are naturally replenished on a human timescale and are considered sustainable over the long term. They play an increasingly vital role in the global energy mix, driven by concerns over climate change and energy security. These are generally considered more environmentally benign as their use often results in lower greenhouse gas emissions compared to conventional fossil fuels.</p>
                    <p>Examples include:</p>
                    <ul>
                        <li>Water (Hydro-electric power - HEP)</li>
                        <li>Wind</li>
                        <li>Solar/sun</li>
                        <li>Waves/tides</li>
                        <li>Geothermal steam/underground steam</li>
                        <li>Biomass</li>
                        <li>Wood/trees</li>
                        <li>Draught animals</li>
                    </ul>
                    <h3 id="ch2_s1_1_solar">2.1.1 Solar Energy</h3>
                    <div class="card my-3">
                        <div class="card-body">
                            <p>Solar energy, derived from the sun's radiation, is harnessed primarily through photovoltaic (PV) panels that convert sunlight directly into electricity, or through solar thermal systems that use sunlight to heat water or generate steam for electricity production.</p>
                            <h5>Advantages:</h5>
                            <ul>
                                <li>Inexhaustible and widely available ("found everywhere").</li>
                                <li>Clean (no emissions during operation).</li>
                                <li>Versatile (grid-tied, off-grid applications).</li>
                                <li>Relatively easy to use once installed.</li>
                                <li>Can be stored (e.g., in batteries).</li>
                                <li>Safe to use.</li>
                            </ul>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>High initial cost of solar panels.</li>
                                <li>Intermittent (daylight and weather dependent).</li>
                                <li>Energy storage (batteries) can be expensive and cumbersome.</li>
                                <li>Requires larger areas for significant output (lower energy production density).</li>
                                <li>Technology perceived as new or complex by some potential users.</li>
                            </ul>
                            <h5>Solar Energy in Kenya:</h5>
                            <p>Kenya is playing an increasingly significant role in solar energy. The country's installed solar capacity was 282.5 MW in 2023 and is projected to reach 407.4 MW by 2025. Notable projects include the Garissa Solar Power Plant (55 MW or 54.65 MW) and the Malindi Solar project (40MW). Kenya aims for 100% clean energy by 2030, with solar as a key contributor. Kenya is a leader in off-grid solar adoption in East Africa, with one in five households utilizing solar systems. The Kenya Off-Grid Solar Access Project (KOSAP) supports this expansion in underserved counties.</p>
                        </div>
                    </div>

                    <h3 id="ch2_s1_2_wind">2.1.2 Wind Energy</h3>
                    <div class="card my-3">
                        <div class="card-body">
                            <p>Wind energy is derived from the kinetic energy of air in motion, captured by wind turbines that convert this motion into electricity.</p>
                            <h5>Advantages:</h5>
                            <ul>
                                <li>Inexhaustible and a free resource (once turbines are installed).</li>
                                <li>Clean (no emissions during operation).</li>
                                <li>Suitable for various scales; land can be multi-use.</li>
                            </ul>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>Intermittent (unreliable due to fluctuating wind).</li>
                                <li>High establishment and maintenance costs of turbines.</li>
                                <li>Visual and noise impact.</li>
                                <li>Potential impact on bird/bat populations.</li>
                                <li>Lower energy production density (requires many turbines for large output).</li>
                                <li>Limited applicability for powering heavy machinery directly.</li>
                                <li>Significant land use for wind farms; requires open, windy locations.</li>
                            </ul>
                            <h5>Wind Energy in Kenya:</h5>
                            <p>Kenya possesses substantial wind energy potential, particularly in Turkana, the Rift Valley, and Kajiado. The Lake Turkana Wind Power (LTWP) project is the largest wind farm in Africa (310 MW). The Kipeto Wind Power Project in Kajiado (100 MW or 102 MW) is also operational. Several other projects are in development. These projects often catalyze infrastructure development and create employment.</p>
                        </div>
                    </div>
                    
                    <h3 id="ch2_s1_3_hep">2.1.3 Hydro-Electric Power (HEP)</h3>
                     <div class="card my-3">
                        <div class="card-body">
                            <p>Hydro-Electric Power (HEP) is energy derived from the force of falling or flowing water, which rotates turbines connected to generators to produce electricity. (Detailed in Chapter 3)</p>
                            <h5>Advantages:</h5>
                            <ul>
                                <li>Renewable and inexhaustible (with continuous water cycles).</li>
                                <li>Clean in operation (no direct emissions).</li>
                                <li>Reliable baseload power (for storage dams).</li>
                                <li>No fuel costs once built; long lifespan.</li>
                                <li>Multi-purpose (flood control, irrigation, recreation).</li>
                            </ul>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>High upfront capital cost for dam construction.</li>
                                <li>Environmental impact (habitat alteration, resettlement).</li>
                                <li>Susceptible to drought and climate change (fluctuating water levels).</li>
                                <li>Siltation reduces reservoir capacity.</li>
                                <li>Electricity cannot be easily stored on a large scale once generated.</li>
                                <li>Obstruction of migratory fish pathways.</li>
                            </ul>
                        </div>
                    </div>

                    <h3 id="ch2_s1_4_geo">2.1.4 Geothermal Energy</h3>
                     <div class="card my-3">
                        <div class="card-body">
                            <p>Geothermal energy is derived from the natural heat stored within the Earth's interior. This heat, often manifesting as steam or hot water, is harnessed to drive turbines. (Detailed in Chapter 4)</p>
                            <h5>Advantages:</h5>
                            <ul>
                                <li>Renewable and reliable baseload power (operates 24/7).</li>
                                <li>Clean source with minimal environmental degradation during operation (if managed well).</li>
                                <li>Relatively low cost of production once established.</li>
                                <li>Small land footprint per MW.</li>
                                <li>Indigenous resource for some regions (like Kenya's Rift Valley).</li>
                            </ul>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>Site-specific (requires geothermal reservoirs).</li>
                                <li>High exploration and drilling costs and risks.</li>
                                <li>Potential emissions (e.g., Hydrogen Sulphide, $H_2S$).</li>
                                <li>Noise pollution during drilling and operation.</li>
                                <li>Induced seismicity (rare).</li>
                            </ul>
                        </div>
                    </div>

                    <h3 id="ch2_s1_5_biomass">2.1.5 Biomass and Biogas</h3>
                    <div class="card my-3">
                        <div class="card-body">
                            <p><strong>Biomass</strong> refers to organic matter derived from plants and animals (e.g., wood, agricultural residues, animal manure). <strong>Biogas</strong> is primarily methane ($CH_4$) produced from the anaerobic digestion of organic wastes.</p>
                            <h5>Advantages:</h5>
                            <ul>
                                <li>Renewable if sustainably sourced.</li>
                                <li>Waste utilization; can use locally available waste products.</li>
                                <li>Can be carbon neutral.</li>
                                <li>Relatively simple technology for some biogas production.</li>
                            </ul>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>Land use competition with food if crops are grown for energy.</li>
                                <li>Emissions if combusted inefficiently or methane leaks from biogas systems.</li>
                                <li>Unsustainable harvesting can lead to deforestation.</li>
                                <li>Transport of bulky biomass feedstocks can be difficult.</li>
                            </ul>
                            <h5>Biomass in Kenya:</h5>
                            <p>Bioenergy, predominantly traditional biomass (firewood and charcoal), accounts for approximately 68-70% of Kenya's total energy consumption. Over 90% of the rural population relies on it for cooking and heating. This reliance poses health risks (indoor air pollution) and environmental challenges (deforestation).</p>
                        </div>
                    </div>

                    <h3 id="ch2_s1_6_wood">2.1.6 Wood Fuel</h3>
                    <div class="card my-3">
                        <div class="card-body">
                            <p>Wood fuel encompasses firewood, charcoal, and sawdust.</p>
                            <h5>Advantages:</h5>
                            <ul>
                                <li>Readily available in many areas.</li>
                                <li>Relatively cheap or free for users (if collected).</li>
                                <li>Renewable if managed sustainably (afforestation, reforestation).</li>
                            </ul>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>Unsustainable harvesting leads to deforestation, soil erosion, biodiversity loss.</li>
                                <li>Air pollution (indoor and outdoor) from inefficient combustion (soot, smoke).</li>
                                <li>Bulky, requires considerable storage space; considered "dirty".</li>
                                <li>Low thermal efficiency (large volume needed for small energy output).</li>
                            </ul>
                             <h5>Wood Fuel in Kenya:</h5>
                            <p>Meets over 70% of domestic energy demand, especially for cooking. Firewood is used by ~90% rural and 26% urban households; charcoal by ~40% rural and 47% urban households. Current use patterns are largely unsustainable. The charcoal value chain employs ~200,000 producers but is often informal and poorly regulated.</p>
                        </div>
                    </div>

                    <h3 id="ch2_s1_7_tidal">2.1.7 Tidal Energy</h3>
                    <div class="card my-3">
                        <div class="card-body">
                            <p>Tidal energy harnesses power from the periodic rise and fall of sea levels (tides) driving turbines.</p>
                            <h5>Advantages:</h5>
                            <ul>
                                <li>Inexhaustible and renewable.</li>
                                <li>Predictable.</li>
                                <li>High power density.</li>
                                <li>Clean in operation (free "fuel").</li>
                            </ul>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>High infrastructure costs.</li>
                                <li>Site-specific (requires large tidal range).</li>
                                <li>Potential marine ecosystem impact.</li>
                                <li>Less developed technology compared to other renewables.</li>
                            </ul>
                        </div>
                    </div>

                    <h3 id="ch2_s1_8_wave">2.1.8 Wave Energy</h3>
                     <div class="card my-3">
                        <div class="card-body">
                            <p>Wave energy derives power from the motion of ocean surface waves captured by specialized devices.</p>
                            <h5>Advantages:</h5>
                            <ul>
                                <li>Inexhaustible and renewable.</li>
                                <li>Vast potential.</li>
                                <li>Relatively consistent in some locations.</li>
                                <li>Clean in operation.</li>
                            </ul>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>Technologically challenging; harsh marine environment (durability).</li>
                                <li>High costs for setup and maintenance.</li>
                                <li>Potential navigation and ecosystem impact.</li>
                                <li>Not safe in areas with storms, cyclones, tsunamis.</li>
                                <li>Less developed technology.</li>
                            </ul>
                        </div>
                    </div>

                    <h3 id="ch2_s1_9_draught">2.1.9 Draught Animal Power</h3>
                    <div class="card my-3">
                        <div class="card-body">
                            <p>Draught animal power refers to the use of animals (oxen, donkeys, horses, camels) to perform mechanical work, primarily in agriculture and transportation.</p>
                            <h5>Advantages:</h5>
                            <ul>
                                <li>Readily available in many rural areas.</li>
                                <li>Renewable (animals reproduce); uses local resources (fodder).</li>
                                <li>Relatively cheap to maintain compared to machinery.</li>
                                <li>Flexible (can navigate rugged terrain).</li>
                                <li>Suitable for small-scale/rural applications; some animals adapted to ASALs.</li>
                            </ul>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>Limited power output.</li>
                                <li>Animals require care, rest; prone to diseases and fatigue.</li>
                                <li>Slow pace; use often restricted to rural areas/specific tasks.</li>
                                <li>Lifespan can be shortened by excessive work or poor care.</li>
                            </ul>
                            <h5>Draught Animal Power in Kenya:</h5>
                            <p>Remains highly relevant, particularly for small-scale farmers. It's a crucial form of renewable and locally available energy supporting livelihoods and food production.</p>
                        </div>
                    </div>

                content: `
                    <h2 id="ch2_s2">2.2 Non-Renewable Energy Sources</h2>
                    <p>Non-renewable energy sources are characterized by their finite availability; they are depleted with use and cannot be replenished on a human timescale. These have historically been the bedrock of industrial economies but are increasingly associated with environmental concerns. Examples include: Petroleum, Natural gas, Coal, Uranium, Peat.</p>
                    
                    <h3 id="ch2_s2_1_petrol">2.2.1 Petroleum (Oil)</h3>
                    <div class="card my-3">
                        <div class="card-body">
                            <p>Petroleum (crude oil) is a complex mixture of liquid and gaseous hydrocarbons formed from ancient marine organisms deposited in sedimentary rocks over millions of years under high pressure and temperature. Formation requires organic-rich sediments, burial, non-porous cap rocks, and porous reservoir rocks.</p>
                            <h5>Products and By-products:</h5>
                            <p>Refined to produce: transport fuels (petrol, diesel, jet fuel, kerosene), lubricants, asphalt (bitumen), paraffin wax, petrochemicals (resins, plastics, sulphur).</p>
                            <h5>Advantages:</h5>
                            <ul>
                                <li>High energy density.</li>
                                <li>Convenient for transport fuel; established infrastructure.</li>
                                <li>Versatile; can be used for thermal electricity generation.</li>
                                <li>Availability not generally affected by short-term weather changes.</li>
                            </ul>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>Finite resource; depleting reserves.</li>
                                <li>Price volatility; often expensive for importing nations.</li>
                                <li>Major source of Greenhouse Gas (GHG) emissions ($CO_2$) and other pollutants.</li>
                                <li>Exploration and extraction can be expensive and environmentally disruptive (risk of spills).</li>
                                <li>Crude oil is bulky to transport internationally; products can be highly inflammable.</li>
                            </ul>
                            <div class="diagram-placeholder">
                                Diagram: Formation of Petroleum
                                <p>(Illustrative diagram showing organic matter deposition, burial, pressure, and temperature leading to oil and gas formation in reservoir rocks capped by non-porous rock.)</p>
                            </div>
                            <h5>Petroleum in Kenya:</h5>
                            <p>Historically a net importer, making the economy vulnerable to global oil price volatility. Discovery of oil reserves in Turkana County presents opportunities (reduced import bill, revenue) and challenges (environmental impacts, resource curse potential, transition away from fossil fuels).</p>
                        </div>
                    </div>

                    <h3 id="ch2_s2_2_coal">2.2.2 Coal</h3>
                    <div class="card my-3">
                        <div class="card-body">
                            <p>Coal is a combustible sedimentary rock formed from ancient terrestrial plant matter accumulated in swampy environments, buried, and transformed by heat and pressure through stages: peat, lignite, bituminous coal, anthracite.</p>
                            <h5>Uses:</h5>
                            <p>Primarily for thermal electricity generation and coking coal in iron and steel smelting.</p>
                            <h5>Advantages:</h5>
                            <ul>
                                <li>Historically abundant global reserves.</li>
                                <li>Relatively low cost in certain regions.</li>
                                <li>Established mining and combustion technologies.</li>
                            </ul>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>Non-renewable and exhaustible.</li>
                                <li>Bulky and costly to transport.</li>
                                <li>Major source of environmental pollution ($CO_2$, $SO_x$, $NO_x$, particulates, heavy metals).</li>
                                <li>Mining causes significant land degradation and water pollution.</li>
                                <li>Dirty and dusty to handle; some types have low calorific value.</li>
                                <li>Mining can be expensive and hazardous.</li>
                            </ul>
                            <h5>Coal in Kenya:</h5>
                            <p>The global trend is away from coal due to high carbon emissions. Development of Kenyan coal resources (e.g., Mui Basin) would contradict green energy commitments and risk stranded assets.</p>
                        </div>
                    </div>
                    
                    <h3 id="ch2_s2_3_gas">2.2.3 Natural Gas</h3>
                    <div class="card my-3">
                        <div class="card-body">
                            <p>Natural gas is a fossil fuel composed primarily of methane ($CH_4$), often found with petroleum or in separate gas fields. Formed similarly to oil from ancient organic matter.</p>
                            <h5>Uses:</h5>
                            <p>Electricity generation, domestic/commercial heating and cooking, chemical industry feedstock (fertilizers, plastics), transport fuel (CNG, LNG).</p>
                            <h5>Advantages:</h5>
                            <ul>
                                <li>Relatively cleaner burning than coal or oil (lower $CO_2$, $SO_x$, particulates).</li>
                                <li>Efficient for power generation (especially CCGTs).</li>
                                <li>Pipeline transport is generally cheap and efficient where infrastructure exists.</li>
                                <li>Supply not directly affected by weather changes.</li>
                            </ul>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>Non-renewable and exhaustible.</li>
                                <li>Methane leakage (a potent GHG) during extraction, processing, transport, and use.</li>
                                <li>Risk of accidental fires/explosions from leakages.</li>
                                <li>Can be expensive; price volatility.</li>
                                <li>Environmental impacts of extraction (e.g., "fracking").</li>
                            </ul>
                            <h5>Natural Gas in Kenya:</h5>
                            <p>Often viewed as a "bridge fuel". Any future development in Kenya would require stringent regulations to minimize methane leakage and careful assessment against decarbonization goals.</p>
                        </div>
                    </div>

                    <h3 id="ch2_s2_4_uranium">2.2.4 Uranium (Nuclear Energy)</h3>
                    <div class="card my-3">
                        <div class="card-body">
                            <p>Nuclear energy is derived from controlled nuclear fission, typically of Uranium-235 ($^{235}U$). The heat released produces steam to drive turbines for electricity generation. Used in countries like USA, Russia, France, South Africa.</p>
                            <h5>Advantages:</h5>
                            <ul>
                                <li>Vast electricity from small fuel quantity; substantial uranium reserves.</li>
                                <li>Long operational lifetime of power plants.</li>
                                <li>Low/no GHG emissions during electricity generation (low-carbon baseload power).</li>
                                <li>Relatively low fuel costs once operational.</li>
                            </ul>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>Extremely expensive and time-consuming reactor construction.</li>
                                <li>Management of radioactive nuclear waste (hazardous for thousands of years).</li>
                                <li>Uranium is a non-renewable resource.</li>
                                <li>Public concerns about safety (accidents) and weapons proliferation.</li>
                                <li>Requires highly specialized expertise.</li>
                            </ul>
                            <h5>Nuclear Energy in Kenya:</h5>
                            <p>Kenya has expressed ambitions to include nuclear power, with potential construction of a 1000 MW plant starting by 2027 (commissioning by 2034). Uyombo in Kilifi County is a preferred site. This aims to diversify the energy mix and secure baseload power for industrialization. It's a monumental undertaking with profound financial, technical, regulatory, and societal implications.</p>
                        </div>
                    </div>
                    
                    <h3 id="ch2_s2_5_peat">2.2.5 Peat</h3>
                    <div class="card my-3">
                        <div class="card-body">
                            <p>Peat is an accumulation of partially decayed vegetation in peatlands/mires; an early stage of coalification. Found in Russia, Ireland, Finland, USA.</p>
                            <h5>Uses:</h5>
                            <p>Historically for domestic heating/cooking; horticulture.</p>
                            <h5>Disadvantages:</h5>
                            <ul>
                                <li>Relatively low energy density and high moisture content.</li>
                                <li>Combustion releases significant $CO_2$ and pollutants.</li>
                                <li>Extraction damages valuable peatland ecosystems (carbon sinks, biodiversity habitats).</li>
                            </ul>
                            <p>Peat is a minor non-renewable source with significant environmental concerns, unlikely to be a major resource for Kenya.</p>
                        </div>
                    </div>
                `

                    <h2 id="ch3_s1">3.1 HEP in Kenya</h2>
                    <p>Kenya has harnessed its river systems, particularly the Tana River, for HEP generation. These projects contribute significantly to the national grid. Low-emissions technologies, with hydro being a significant component, account for nearly 90% of Kenya's current power generation mix. However, HEP reliability is increasingly under scrutiny due to climate change impacts causing hydrological variability (droughts and floods).</p>
                    
                    <h4 id="ch3_s1_1_sevenforks">3.1.1 The Seven Forks Scheme (River Tana)</h4>
                    <p>The Seven Forks Scheme is a cascade of five major dams and power stations along the Tana River, Kenya's longest river. This scheme is the backbone of Kenya's hydro-electric power generation.</p>
                    <h5>Dams in the Scheme (Examples):</h5>
                    <ul>
                        <li><strong>Masinga Dam:</strong> 40 MW, largest reservoir, multi-purpose (power, water supply, flood control).</li>
                        <li><strong>Kamburu Dam:</strong> 94.2 MW.</li>
                        <li><strong>Gitaru Dam:</strong> 225 MW, largest single station in the scheme.</li>
                        <li><strong>Kindaruma Dam:</strong> 72 MW, first major HEP station in Kenya.</li>
                        <li><strong>Kiambere Dam:</strong> 168 MW, furthest downstream.</li>
                    </ul>
                    <p>(Masinga and Kiambere dams experienced overflows in May 2025 due to heavy rainfall, highlighting climate vulnerability).</p>
                    <h5>Physical Factors Favoring Development:</h5>
                    <ul>
                        <li>Large and relatively regular volume of water from Tana River and tributaries.</li>
                        <li>Hard basement rock for firm dam foundations.</li>
                        <li>Favorable topography (waterfalls, steep gradients, deep gorges/valleys) providing hydraulic head.</li>
                        <li>Ample space due to relatively low population density in some areas.</li>
                        <li>Impervious rock layers minimizing water seepage.</li>
                    </ul>
                    <h5>Human Factors Favoring Development:</h5>
                    <ul>
                        <li>Availability of adequate capital (often through international financing).</li>
                        <li>High and growing demand for electricity.</li>
                        <li>Sparse population in some dam areas minimizing relocation costs.</li>
                    </ul>
                    <h5>Benefits of the Seven Forks Scheme:</h5>
                    <ul>
                        <li>Substantial electric power to the national grid.</li>
                        <li>Reservoirs supply water for domestic, industrial, and irrigation purposes.</li>
                        <li>Creation of fisheries and tourist attractions.</li>
                        <li>Modification of local microclimates.</li>
                        <li>Dams serve as bridges, improving transport connectivity.</li>
                        <li>Flood control for downstream areas.</li>
                    </ul>
                    <h5>Problems Facing the Scheme:</h5>
                    <ul>
                        <li>Fluctuations in water levels due to variable rainfall and droughts, leading to power rationing.</li>
                        <li>Significant ongoing capital investment needed for maintenance, dredging, and managing siltation.</li>
                        <li>Siltation from soil erosion reduces reservoir capacity and turbine efficiency.</li>
                        <li>Shortage of highly skilled technical personnel for specialized maintenance.</li>
                        <li>Expensive and socially sensitive process of relocating people during construction.</li>
                        <li>Increasing vulnerability to hydrological extremes associated with climate change.</li>

                    <h4 id="ch3_s1_2_turkwell">3.1.2 Turkwell Gorge Project</h4>
                    <p>Located on the Turkwel River in northwestern Kenya, with a capacity of 106 MW. Its operation is marked by challenges from Kenya's variable climate, experiencing dramatic swings in water levels from near-drought conditions to potential overspill. This poses flood risks and highlights the need for improved forecasting, adaptive dam management, and Integrated Water Resource Management (IWRM) in the catchment area.</p>

                    <h2 id="ch4_s4">4.4 Reasons for Under-exploitation and Challenges</h2>
                    Despite Kenya's advancements, full exploitation faces challenges:
                    <ul>
                        <li><strong>High Upfront Capital Costs and Risks:</strong> Exploration and drilling are extremely expensive and risky. Often requires government support (e.g., GDC) or risk mitigation.</li>

                        <li><strong>Technological Requirements:</strong> Access to and deployment of advanced technologies can be challenging.</li>

                id: "ch5",
                title: "5. The Energy Crisis",
                breadcrumb: "Energy Crisis",
                category: "Key Issues",
                isChapter: true,
                content: `<h1 id="ch5">5. The Energy Crisis</h1><p>The term "energy crisis" refers to any significant bottleneck or price rise in the supply of energy resources to an economy. While it often relates to oil, it can also encompass shortages or extreme price hikes in other energy forms.</p>`
            },
            { 
                id: "ch5_s1", 
                title: "5.1 Definition", 
                breadcrumb: "Definition", 
                category: "Key Issues", 
                parentId: "ch5", 
                content: `
                    <h2 id="ch5_s1">5.1 Definition of Energy Crisis</h2>
                    <p>An energy crisis is typically defined as a situation where the <strong>prices of fossil fuels, particularly petroleum, rise sharply as a result of a perceived or actual short supply relative to demand</strong>. This imbalance can be triggered by various factors, leading to significant economic and social disruptions. It's not solely about the physical absence of energy resources but also about economic accessibility; excessively high prices can render energy unaffordable, effectively creating a crisis.</p>
                ` 
            },
            { 
                id: "ch5_s2", 
                title: "5.2 Causes", 
                breadcrumb: "Causes", 
                category: "Key Issues", 
                parentId: "ch5", 
                content: `
                    <h2 id="ch5_s2">5.2 Causes of the Energy Crisis (Global and Local Factors)</h2>
                    Energy crises result from a complex interplay of factors:
                    <ul>
                        <li><strong>High Demand and Over-reliance on Specific Fuels:</strong> Especially petroleum, driven by industrial activity, transportation, and population growth.</li>
                        <li><strong>Supply Restrictions and Geopolitical Events:</strong> Embargoes, production controls by cartels (e.g., OPEC), political instability, conflicts in key energy-producing regions.</li>
                        <li><strong>Market Dynamics and Pricing Policies:</strong> De-regulation of oil prices, artificial shortages created by producers.</li>
                        <li><strong>Unequal Distribution of Resources:</strong> Countries lacking domestic reserves depend on imports.</li>
                        <li><strong>Inadequate Development of Alternative Energy Sources:</strong> Perpetuates dependence on volatile fossil fuel markets.</li>
                        <li><strong>Technological Advancements and Increased Consumption:</strong> More energy-consuming devices can increase overall demand if not offset by efficiency gains.</li>
                        <li><strong>Climate-Related Factors:</strong> Prolonged droughts reducing HEP, increasing demand for thermal power from imported fuels.</li>
                        <li><strong>Depletion of Reserves:</strong> Finite nature of fossil fuels leads to rising extraction costs for remaining reserves.</li>
                    </ul>
                ` 
            },
            { 
                id: "ch5_s3", 
                title: "5.3 Effects on Kenya", 
                breadcrumb: "Effects on Kenya", 
                category: "Key Issues", 
                parentId: "ch5", 
                content: `
                    <h2 id="ch5_s3">5.3 Effects of the Energy Crisis on Kenya's Economy and Society</h2>
                    An energy crisis has pervasive effects on Kenya:
                    <ul>
                        <li><strong>Inflation and Reduced Living Standards:</strong> Higher transport costs lead to increased prices of commodities, eroding purchasing power.</li>
                        <li><strong>Impact on Agriculture and Food Security:</strong> Increased cost of farm inputs (fertilizers, fuel for machinery/irrigation) raises production costs, potentially reducing output and threatening food security.</li>
                        <li><strong>Strain on Foreign Exchange Reserves and Trade Balance:</strong> Kenya, as a net oil importer, spends more foreign exchange, depleting reserves and worsening the trade balance.</li>
                        <li><strong>Reduced Industrial Output and Competitiveness:</strong> Higher energy costs increase operational expenses, slowing industrial growth.</li>
                        <li><strong>Scarcity of Petroleum By-products:</strong> Shortages or higher prices for lubricants, asphalt, petrochemicals.</li>
                        <li><strong>Impact on Tourism:</strong> Increased fuel prices lead to higher airfares and tour costs, potentially reducing tourist arrivals.</li>
                        <li><strong>Increased Pressure on Biomass Resources:</strong> Households may revert to firewood/charcoal, exacerbating deforestation.</li>
                        <li><strong>Stimulus for Alternative Energy Development (Potential Positive Effect):</strong> Incentivizes development of indigenous renewable sources.</li>
                        <li><strong>Reduced Consumption of Goods:</strong> High prices can lead to reduced consumer demand.</li>
                    </ul>
                ` 
            },
            { 
                id: "ch5_s4", 
                title: "5.4 Managing Crisis in Kenya", 
                breadcrumb: "Managing Crisis", 
                category: "Key Issues", 
                parentId: "ch5", 
                content: `
                    <h2 id="ch5_s4">5.4 Measures Kenya May Take to Manage Energy Crisis</h2>
                    <ul>
                        <li>Developing alternative sources of energy like solar, wind, and geothermal to reduce overdependence on imported oil.</li>
                        <li>Encouraging citizens and industries to adopt energy-saving devices and practices.</li>
                        <li>Implementing policies to control the importation of vehicles with high fuel consumption (high engine capacities).</li>
                        <li>Improving the flow of traffic in urban centres through better road networks and traffic management to reduce fuel wastage from congestion.</li>
                        <li>Exploring the use of relatively cheaper fossil fuels like coal for specific industrial applications (where environmentally manageable).</li>
                        <li>Investing in and developing nuclear energy for long-term energy self-sufficiency and baseload power.</li>
                        <li>Promoting public transportation and non-motorized transport options.</li>
                        <li>Building strategic fuel reserves to cushion against short-term supply disruptions.</li>
                    </ul>
                `

                content: `
                    <h2 id="ch6_s1">6.1 Importance of Energy Management and Conservation</h2>
                    These practices are vital for several reasons:
                    <ul>
                        <li><strong>Sustainability:</strong> Conserving energy, especially non-renewable resources, prolongs their availability for future generations. Efficient use of renewable resources also ensures their long-term viability.</li>
                        <li><strong>Economic Efficiency:</strong> Reducing energy waste lowers operational costs for businesses and households. Nationally, it can reduce the need for expensive energy imports and investment in new generation capacity. "Negawatts" (energy saved) are often cheaper than new "megawatts".</li>
                        <li><strong>Environmental Protection:</strong> Lower energy consumption generally translates to reduced greenhouse gas emissions (especially from fossil fuels) and lessens other environmental impacts (air/water pollution, habitat disruption).</li>
                        <li><strong>Energy Security:</strong> Reducing overall demand through conservation and efficiency makes a country less vulnerable to supply disruptions and price volatility.</li>
                    </ul>
                `

                    <h2 id="ch6_s2">6.2 Measures Taken by the Kenyan Government to Conserve Energy</h2>
                    The Kenyan government has implemented a multifaceted approach:
                    <ul>
                        <li><strong>Promoting Renewable Energy Sources:</strong> Encouraging development of solar, wind, geothermal to reduce reliance on fossil fuels.</li>
                        <li><strong>Developing Energy-Saving Technologies:</strong> Supporting adoption of energy-efficient appliances, lighting (LEDs), industrial equipment, and building designs.</li>
                        <li><strong>Protecting Forest Resources:</strong> Enforcing legislation against indiscriminate tree cutting; promoting afforestation/reforestation for sustainable wood fuel.</li>
                        <li><strong>Public Education & Awareness Campaigns:</strong> Campaigns on careful energy use.</li>
                        <li><strong>Fiscal Measures:</strong> Progressive taxation on energy consumption or high-consumption goods (e.g., large engine vehicles).</li>
                        <li><strong>Transport Sector Interventions:</strong>
                            <ul>
                                <li>Proper planning of road networks to reduce traffic congestion.</li>
                                <li>Encouraging public transport, walking, cycling, revitalizing railway transport.</li>
                                <li>Discouraging importation of vehicles with high fuel consumption.</li>
                            </ul>
                        </li>
                    </ul>

                    <h2 id="ch6_s3">6.3 Individual and Community Roles in Energy Conservation</h2>
                    Success relies heavily on individual/community actions:
                    <ul>
                        <li><strong>At Home:</strong> Using energy-efficient appliances/lighting, turning off unused lights/appliances, improving insulation, efficient cooking methods (pressure cookers, improved cookstoves).</li>
                        <li><strong>In Transport:</strong> Opting for public transport, carpooling, walking/cycling, maintaining vehicles for fuel efficiency, considering fuel efficiency when purchasing.</li>
                        <li><strong>In Communities:</strong> Tree planting, promoting improved cookstoves/biogas, advocating for better public transport, waste management/recycling.</li>

                    <h2 id="ch6_s4">6.4 Global Best Practices in Energy Management</h2>
                    International experience emphasizes a systematic approach:
                    <ul>
                        <li><strong>Measurement and Tracking:</strong> "You can't manage what you don't measure." Monitoring consumption to identify inefficiencies.</li>
                        <li><strong>Energy Audits:</strong> Detailed assessment of current energy use to pinpoint savings opportunities, especially for large organizations.</li>
                        <li><strong>Developing Energy Management Plans:</strong> Creating roadmaps with targets, measures, and responsibilities.</li>
                        <li><strong>Implementing Cost-Saving and Efficiency Practices:</strong> Behavioral changes, technological upgrades, process optimization.</li>

            { q: "79. Explain three advantages of geothermal power for Kenya, drawing on its specific characteristics.", a: "Alternative to drought-vulnerable hydro and costly imported fossil fuels; enhances energy security as an indigenous resource; provides reliable baseload power (24/7), crucial for grid stability and industrial development; helps stabilize electricity tariffs. (Any three)" },

            { q: "81. Define energy crisis.", a: "An energy crisis is a situation where the prices of fossil fuel, particularly petroleum, rise sharply as a result of short supply relative to demand." },

            { q: "88. Define conservation of energy.", a: "Conservation of energy is the careful use and protection of energy resources to ensure little or no wastage." },
            { q: "89. State three measures the government of Kenya has taken to conserve energy.", a: "Encouraging people to use renewable sources of energy; Developing energy saving technologies; Enforcing the legislation against indiscriminate cutting down of trees for fuel; Educating the public on the careful use of energy; Progressive taxation on energy consumption; Proper planning of road networks in urban areas; Encouraging the use of public transport/ walking/ cycling/ railway; Discouraging importation of high fuel consumption vehicles; Encouraging afforestation/ reafforestation. (Any three)" },

            { q: "92. Give three reasons for the importance of energy management and conservation.", a: "To ensure effective utilisation of the available resources/ avoid wastage/ depletion; To reduce pollution which causes diseases to animals/ plants; To protect the endangered plant/ animal species/ preserving them for posterity; To preserve the aesthetic value/ beauty of landscape/ wildlife to promote tourism; To protect the water catchment areas/ wetlands; To increase/ maintain source of food/ to maintain soil fertility; For economic value; To sustain sources of raw materials for industries; Sustainability; Economic Efficiency; Environmental Protection; Energy Security. (Any three)" },

            { q: "96. How can individuals conserve energy in transport?", a: "Opting for public transport, carpooling, walking/cycling, maintaining vehicles, considering fuel efficiency when buying." },

        // --- 2. DOM Elements ---
        const sidebarNavEl = document.getElementById('sidebar-nav');
        const contentAreaEl = document.getElementById('content-area');
        const breadcrumbTrailEl = document.getElementById('breadcrumb-trail');
        const breadcrumbDesktopEl = document.getElementById('breadcrumb-desktop'); 
        const prevButtonEl = document.getElementById('prev-button');
        const nextButtonEl = document.getElementById('next-button');
        const menuToggleEl = document.getElementById('menu-toggle');
        const wrapperEl = document.getElementById('wrapper');
        const mainContentScrollAreaEl = document.getElementById('main-content-scroll-area');

        // --- 3. State Variables ---
        let currentGuideDataIndex = -1; 

        // --- 4. Core Functions ---
        function populateSidebar() {
            if (!sidebarNavEl) {
                console.error("Sidebar nav element (#sidebar-nav) not found!");
                return;
            }
            sidebarNavEl.innerHTML = '';
            let currentCategory = "";

            guideData.forEach((item, index) => {
                if (item.category && item.category !== currentCategory) {
                    currentCategory = item.category;
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category-heading';
                    categoryDiv.textContent = currentCategory;
                    sidebarNavEl.appendChild(categoryDiv);
                }

                const link = document.createElement('a');
                link.href = `#${item.id}`;
                link.className = 'list-group-item list-group-item-action list-group-item-light p-3';
                if (!item.isChapter && item.category) { 
                    link.classList.add('sub-item');
                } else if (item.isChapter) {
                    link.classList.add('fw-bold'); 
                }
                link.textContent = item.title;
                link.setAttribute('role', 'button');
                link.setAttribute('tabindex', '0');
                link.dataset.index = index; 

                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadContentByIndex(index, 'directClick');
                    if (window.innerWidth < 992 && wrapperEl.classList.contains('toggled')) {
                        wrapperEl.classList.remove('toggled');
                    }
                });
                link.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        loadContentByIndex(index, 'directClick');
                         if (window.innerWidth < 992 && wrapperEl.classList.contains('toggled')) {
                            wrapperEl.classList.remove('toggled');
                        }
                    }
                });
                sidebarNavEl.appendChild(link);
            });
        }
        
        function loadContentByIndex(index, navigationSource = 'directClick') {
            if (index < 0 || index >= guideData.length) {
                console.warn("Invalid content index:", index, "Attempting to load default.");
                if (guideData.length > 0) index = 0; 
                else {
                    contentAreaEl.innerHTML = "<p>No content available to display.</p>";
                    return;
                }
            }

            currentGuideDataIndex = index;
            const sectionData = guideData[index]; 

            if (!sectionData || !contentAreaEl) {
                console.error("Section data or content area element missing for index:", index);
                contentAreaEl.innerHTML = "<p>Error loading content.</p>";
                return;
            }
            
            contentAreaEl.innerHTML = sectionData.content; 

            updateActiveSidebarLink();
            updateBreadcrumbsUI(sectionData.category, sectionData.breadcrumb);
            updateNavigationButtons();
            sessionStorage.setItem('currentEnergySectionIndex', currentGuideDataIndex);

            if (sectionData.id === "ch8_rev") { 
                renderRevisionQuestions();
            }

            if (navigationSource !== 'scroll') {
                mainContentScrollAreaEl.scrollTop = 0; 
            }

            if (typeof MathJax !== 'undefined' && MathJax.typesetPromise) {
                MathJax.typesetPromise([contentAreaEl]).catch(err => console.error('MathJax typesetting error:', err));
            }
        }

        function updateActiveSidebarLink() {
            if (!sidebarNavEl) return;
            const links = sidebarNavEl.querySelectorAll('.list-group-item');
            links.forEach(link => link.classList.remove('active'));

            if (currentGuideDataIndex === -1) return;
            const activeEntry = guideData[currentGuideDataIndex];
            if (!activeEntry) return;

            const currentLink = sidebarNavEl.querySelector(`[data-index="${currentGuideDataIndex}"]`);
            if (currentLink) currentLink.classList.add('active');

            if (activeEntry.parentId) { 
                const parentChapterEntry = guideData.find(item => item.id === activeEntry.parentId && item.isChapter);
                if (parentChapterEntry) {
                    const parentIndex = guideData.indexOf(parentChapterEntry);
                    const parentChapterLink = sidebarNavEl.querySelector(`[data-index="${parentIndex}"]`);
                    if (parentChapterLink) parentChapterLink.classList.add('active');
                }
            }
        }

        function updateBreadcrumbsUI(category, breadcrumbText) {
            const trails = [breadcrumbTrailEl, breadcrumbDesktopEl];
            trails.forEach(trail => {
                if (!trail) return;
                trail.innerHTML = ''; 
                const homeLi = document.createElement('li');
                homeLi.classList.add('breadcrumb-item');
                const homeLink = document.createElement('a');
                homeLink.href = '#';
                homeLink.textContent = 'Home';
                 if (trail === breadcrumbDesktopEl) homeLink.classList.add('text-dark'); 
                homeLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadContentByIndex(0, 'directClick'); 
                });
                homeLi.appendChild(homeLink);
                trail.appendChild(homeLi);

                const currentSectionData = guideData[currentGuideDataIndex];
                if (!currentSectionData) return;

                const parentEntry = currentSectionData.parentId ? guideData.find(item => item.id === currentSectionData.parentId) : null;
                
                if (parentEntry) { 
                    const parentChapterLi = document.createElement('li');
                    parentChapterLi.classList.add('breadcrumb-item');
                    const parentChapterLink = document.createElement('a');
                    parentChapterLink.href = `#${parentEntry.id}`;
                    parentChapterLink.textContent = parentEntry.title.replace(/^[0-9]+\.\s*/, ''); 
                    if (trail === breadcrumbDesktopEl) parentChapterLink.classList.add('text-dark');
                    parentChapterLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        loadContentByIndex(guideData.indexOf(parentEntry), 'directClick');
                    });
                    parentChapterLi.appendChild(parentChapterLink);
                    trail.appendChild(parentChapterLi);
                }
                
                if (breadcrumbText) {
                    const activeLi = document.createElement('li');
                    activeLi.classList.add('breadcrumb-item', 'active');
                    activeLi.setAttribute('aria-current', 'page');
                    activeLi.textContent = breadcrumbText; 
                     if (trail === breadcrumbDesktopEl) activeLi.classList.add('text-muted'); 
                    trail.appendChild(activeLi);
                }
            });
        }
        
        function updateNavigationButtons() {
            if (prevButtonEl) prevButtonEl.disabled = currentGuideDataIndex <= 0;
            if (nextButtonEl) nextButtonEl.disabled = currentGuideDataIndex >= guideData.length - 1;
        }

        function renderRevisionQuestions() {
            const container = document.getElementById('revision-questions-container');
            if (!container) {
                console.warn("Revision questions container not found for rendering.");
                return;
            }
            container.innerHTML = ''; 
            const accordion = document.createElement('div');
            accordion.className = 'accordion';
            accordion.id = 'energyRevisionAccordion'; 

            revisionQuestionsData.forEach((item, index) => {
                const questionId = `energy-question-${index}`;
                const answerId = `energy-answer-${index}`;
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('revision-question-item', 'accordion-item'); 
                const header = document.createElement('h2'); 
                header.classList.add('accordion-header'); 
                header.id = `heading-${questionId}`;
                const button = document.createElement('button'); 
                button.className = 'accordion-button collapsed revision-question-header'; 
                button.type = 'button';
                button.setAttribute('data-bs-toggle', 'collapse');
                button.setAttribute('data-bs-target', `#${answerId}`);
                button.setAttribute('aria-expanded', 'false');
                button.setAttribute('aria-controls', answerId);
                button.innerHTML = `${item.q ? item.q : 'Question not available'} <span class="arrow-icon ms-auto">&#9662;</span>`;
                header.appendChild(button);
                const answerCollapseDiv = document.createElement('div');
                answerCollapseDiv.id = answerId;
                answerCollapseDiv.classList.add('revision-answer', 'accordion-collapse', 'collapse');
                answerCollapseDiv.setAttribute('aria-labelledby', `heading-${questionId}`);
                answerCollapseDiv.setAttribute('data-bs-parent', '#energyRevisionAccordion');
                const answerBody = document.createElement('div');
                answerBody.className = 'accordion-body';
                answerBody.innerHTML = `<p>${item.a ? item.a : 'Answer not available'}</p>`;
                answerCollapseDiv.appendChild(answerBody);
                questionDiv.appendChild(header);
                questionDiv.appendChild(answerCollapseDiv);
                accordion.appendChild(questionDiv);
            });
            container.appendChild(accordion);
        }

        // --- 5. Event Listeners ---
        if (menuToggleEl) {
            menuToggleEl.addEventListener('click', () => wrapperEl.classList.toggle('toggled'));
        }
        if (prevButtonEl) {
            prevButtonEl.addEventListener('click', () => {
                if (currentGuideDataIndex > 0) loadContentByIndex(currentGuideDataIndex - 1, 'button');
            });
        }
        if (nextButtonEl) {
            nextButtonEl.addEventListener('click', () => {
                if (currentGuideDataIndex < guideData.length - 1) loadContentByIndex(currentGuideDataIndex + 1, 'button');
            });
        }
        
        if (mainContentScrollAreaEl) {
            let scrollTimeout;
            mainContentScrollAreaEl.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    let mostProminentItemId = null;
                    let minDistanceToViewportTop = Infinity;
                    const viewportTopEdge = mainContentScrollAreaEl.getBoundingClientRect().top + 70; // Adjusted offset

                    guideData.forEach((item) => {
                        const element = contentAreaEl.querySelector(`#${item.id}`); 
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            if (rect.top < viewportTopEdge + 100 && rect.bottom > viewportTopEdge - 50) {
                                const distance = Math.abs(rect.top - viewportTopEdge);
                                if (distance < minDistanceToViewportTop) {
                                    minDistanceToViewportTop = distance;
                                    mostProminentItemId = item.id;
                                }
                            }
                        }
                    });
                    
                    if (!mostProminentItemId) { 
                        if (mainContentScrollAreaEl.scrollTop <= 5 && guideData.length > 0) {
                            mostProminentItemId = guideData[0].id;
                        } else if ((mainContentScrollAreaEl.scrollTop + mainContentScrollAreaEl.clientHeight) >= mainContentScrollAreaEl.scrollHeight - 20 && guideData.length > 0) {
                            mostProminentItemId = guideData[guideData.length - 1].id;
                        }
                    }

                    if (mostProminentItemId && mostProminentItemId !== (guideData[currentGuideDataIndex] ? guideData[currentGuideDataIndex].id : null)) {
                        const newIndex = guideData.findIndex(item => item.id === mostProminentItemId);
                        if (newIndex !== -1) {
                            currentGuideDataIndex = newIndex; 
                            sessionStorage.setItem('currentEnergySectionIndex', currentGuideDataIndex);
                            updateActiveSidebarLink();
                            const currentSectionData = guideData[currentGuideDataIndex];
                            updateBreadcrumbsUI(currentSectionData.category, currentSectionData.breadcrumb);
                            updateNavigationButtons();
                        }
                    }
                }, 150);
            });
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            populateSidebar(); 
            
            const savedIndexStr = sessionStorage.getItem('currentEnergySectionIndex');
            let initialIndex = 0; 

            if (savedIndexStr !== null) {
                const savedIdx = parseInt(savedIndexStr, 10);
                if (savedIdx >= 0 && savedIdx < guideData.length) {
                    initialIndex = savedIdx;
                }
            }
            
            const hash = window.location.hash.substring(1); 
            if (hash) {
                const itemFromHash = guideData.find(item => item.id === hash);
                if (itemFromHash) {
                    initialIndex = guideData.indexOf(itemFromHash);
                }
            }
            
            if (guideData.length > 0) {
                 setTimeout(() => { 
                    loadContentByIndex(initialIndex, 'initialLoad');
                 }, 50); 
            } else {
                console.error("guideData is empty. Cannot load initial content.");
                if(contentAreaEl) contentAreaEl.innerHTML = "<p>Error: No content available to display.</p>";
            }
        });
    </script>
