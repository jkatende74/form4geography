                    <h1 id="set_ch1">1. Foundations of Human Settlement</h1>
                    <p>The study of human settlement is fundamental to understanding how populations organize themselves spatially, interact with their environment, and create distinctive cultural and economic landscapes. It explores where people live, why they live there, and how their living spaces evolve over time.</p>

                content: `
                    <h2 id="set_ch1_s1">1.1 Defining Settlement: Concepts and Scope</h2>
                    <p><strong>Human settlement</strong>, in its most basic sense, refers to <strong>a place with houses where people live</strong>. This definition, while straightforward, encompasses a vast array of human habitation, from isolated homesteads to sprawling megacities. It signifies a tangible human imprint on the Earth's surface, characterized by dwellings and the presence of a community.</p>
                    <p>The study of settlement is not merely about describing these places but also about analyzing the processes that lead to their formation, growth, decline, and transformation. Settlements are rarely static; they are dynamic systems that constantly adapt to changing environmental conditions, socio-economic forces, technological advancements, and political contexts. For instance, a settlement initially established due to a specific resource may change its primary function if that resource is depleted or if new economic opportunities arise. Similarly, population growth, migration, and shifts in lifestyle can lead to the physical expansion or internal restructuring of settlements. Understanding this dynamic nature is crucial for effective planning and management of human environments, ensuring they can sustainably meet the needs of their inhabitants over time. The KCSE Geography syllabus (24.2.1) emphasizes this foundational definition as a starting point for exploring the complexities of where and how people live.</p>
                `

                id: "set_ch1_s2",
                title: "1.2 Defining Urbanization: Processes and Manifestations",
                breadcrumb: "Defining Urbanization",
                category: "Introduction & Concepts",
                parentId: "set_ch1",
                content: `
                    <h2 id="set_ch1_s2">1.2 Defining Urbanization: Processes and Manifestations</h2>
                    <p><strong>Urbanization</strong> is a multifaceted phenomenon defined as "the process by which a population is transformed from rural based agricultural lifestyles to urban based non-agricultural lifestyles". It also signifies "the process whereby an increasing population of the total population in a country settles in towns" and "the process through which towns/ cities grow in numbers and size". This comprehensive definition, as required by the KCSE syllabus (24.2.1), captures the demographic shift (population concentration), the socio-economic transformation (change in lifestyle and economic activities), and the physical expansion (growth of urban areas) inherent in the process.</p>
                    <p>Urbanization is more than just the movement of people; it represents a profound transformation of society. The shift from agrarian livelihoods to industrial, commercial, and service-based economies fundamentally alters economic structures and employment patterns. This economic reorientation, in turn, fosters new social interactions, community structures, and cultural norms distinct from those found in rural settings. As towns and cities grow in number and physical extent, they also reshape the physical environment through construction, infrastructure development, and increased resource consumption, leading to unique environmental challenges. The transformative power of urbanization presents both significant opportunities, such as economic agglomeration and innovation, and considerable challenges, including strain on resources, infrastructure deficits, social inequalities, and environmental degradation, all of which require careful and strategic management.</p>
                `
            },
            {
                id: "set_ch1_s3",

                breadcrumb: "Rural vs. Urban",
                category: "Introduction & Concepts",
                parentId: "set_ch1",
                content: `
                    <h2 id="set_ch1_s3">1.3 Classifying Human Settlements: Rural vs. Urban</h2>
                    <p>Human settlements are broadly classified into two main types: rural and urban, each with distinct characteristics.</p>
                    <p><strong>Rural Settlements</strong> "consist of villages/ scattered homesteads in the countryside where people engage mainly in agricultural activities/primary economic activities". Agriculture is often the main source of occupation, and dominant activities are typically extractive or primary, such as mining, lumbering, fishing, livestock keeping, and crop production. These settlements are generally characterized by lower population densities, a strong connection to land-based economies, dispersed or nucleated patterns often dictated by agricultural practices or resource availability, and social structures that may be more traditional.</p>
                    <p><strong>Urban Settlements</strong>, conversely, "are built-up areas in town with dense population and people engage mainly in industrial/commercial activities". They are preoccupied with industrial and commercial functions, with trading being a principal activity. Urban settlements typically "have dense settlements" and often serve specialized functions; for example, some towns perform religious functions, such as Rome, Jerusalem, and Mecca. They are characterized by higher population densities, a dominance of secondary (manufacturing), tertiary (services), and quaternary (information-based) economic activities, a more complex social organization, and a greater concentration of infrastructure and amenities.</p>
                    <p>While the KCSE syllabus often emphasizes these distinct characteristics for analytical clarity, it is important to recognize that in reality, a continuum exists between purely rural and purely urban environments. Peri-urban areas, for instance, often exhibit a blend of rural and urban features, facing unique challenges such as land-use conflicts and infrastructural gaps as they undergo transformation. However, for examination purposes, understanding the clear distinctions is paramount.</p>
                    <h4 id="set_ch1_s3_t1">Table 1: Characteristics of Rural vs. Urban Settlements</h4>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Feature</th>
                                    <th>Rural Settlement</th>
                                    <th>Urban Settlement</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><strong>Population Density</strong></td>
                                    <td>Generally low; dispersed or small clusters.</td>
                                    <td>Generally high; concentrated in built-up areas.</td>
                                </tr>
                                <tr>
                                    <td><strong>Main Economic Activity</strong></td>
                                    <td>Primarily agriculture, fishing, forestry, mining (primary sector).</td>
                                    <td>Primarily industry, commerce, services, administration (secondary, tertiary, quaternary sectors).</td>
                                </tr>

                                    <td><strong>Dominant Land Use</strong></td>
                                    <td>Farmland, pasture, forests, undeveloped natural areas.</td>
                                    <td>Residential, commercial, industrial, institutional, transport networks.</td>
                                </tr>
                                <tr>
                                    <td><strong>Social Interaction</strong></td>
                                    <td>Often characterized by close-knit communities, strong traditional ties, and less social stratification.</td>
                                    <td>More impersonal, diverse populations, greater social stratification, and specialized social groups.</td>
                                </tr>
                                <tr>
                                    <td><strong>Availability of Services</strong></td>
                                    <td>Basic services may be limited or less accessible (e.g., specialized healthcare, higher education, varied retail).</td>

                                    <td><strong>Lifestyle</strong></td>
                                    <td>Generally slower-paced, closely tied to natural rhythms and agricultural seasons.</td>
                                    <td>Generally faster-paced, more diverse, and influenced by industrial/commercial schedules.</td>
                                </tr>
                            </tbody>

                category: "Factors & Patterns",

                content: `
                    <h1 id="set_ch2">2. Dynamics of Settlement Location and Development</h1>
                    <p>The decision of where to establish a settlement is influenced by a complex interplay of factors that can be broadly categorized into physical, human, and economic elements. These factors not only determine the initial location but also shape the subsequent development and character of settlements.</p>

                content: `
                    <h2 id="set_ch2_s1">2.1 Key Physical Factors Influencing Settlement</h2>
                    <p>The physical environment provides the foundational context for human settlement, offering both opportunities and constraints.</p>
                    <h4 id="set_ch2_s1_c1">Climate:</h4>
                    <p>Climatic conditions are a primary determinant of settlement. Areas receiving "high rainfall" and having moderate temperatures are conducive to diverse agricultural activities and are thus often "densely" settled. Conversely, "areas with low rainfall," such as arid and semi-arid lands, are "sparsely settled" due to limited agricultural potential. Extreme conditions, such as very high or very low temperatures, or areas "prone to strong winds," also tend to "discourage settlements". Human comfort and the viability of livelihoods are directly linked to climatic suitability.</p>
                    <h4 id="set_ch2_s1_c2">Relief (Topography):</h4>
                    <p>The shape and nature of the land surface significantly impact settlement. "Gentle slopes/lowlands are densely settled" as they are favorable for agriculture, construction of buildings, and development of transport networks. In contrast, "steep slopes are sparsely settled" due to thin soils, difficulties in cultivation, and challenges in building infrastructure. "High mountain tops are not settled" because of extreme cold and thin air. Historically, "some hills have dense settlement because they are safe and secure," offering defensive advantages. The leeward sides of mountains, often experiencing rain shadow effects, tend to be drier and thus "sparsely settled".</p>
                    <h4 id="set_ch2_s1_c3">Soils:</h4>
                    <p>Soil quality is crucial, especially for agriculturally based settlements. "Areas with well drained soils," particularly fertile ones like volcanic soils, "attract settlements as a wide range of crops can be grown". Conversely, "areas with thin/ waterlogged soils discourages settlement as they are unsuitable for arable farming".</p>
                    <h4 id="set_ch2_s1_c4">Drainage/Presence of Water Bodies:</h4>
                    <p>Access to water is fundamental. "Rivers and springs with clean water may attract settlement as they provide water for domestic/ industrial uses". However, "swampy and marshy areas discourage settlement" as they can be "hosts to disease causing organism and it’s also difficult/expensive to put up housing units". Fear of floods or attacks by wild animals near certain water bodies can also deter settlement.</p>
                    <h4 id="set_ch2_s1_c5">Vegetation:</h4>
                    <p>The type and density of natural vegetation influence settlement. "Thick vegetation e.g. forest may discourage establishment of settlements as they may not be easily accessible and can be habitats to disease causing organisms and dangerous animals". However, forest edges might attract settlement due to access to resources. Open grasslands might support pastoral communities, leading to dispersed settlement patterns.</p>
                    <h4 id="set_ch2_s1_c6">Environmental Diseases (Pests and Diseases):</h4>
                    <p>The prevalence of diseases significantly affects habitability. "Regions infested with environmental diseases e.g. sleeping sickness have low concentration of settlements as they are avoided by people due to fear of contracting diseases". Areas with tsetse flies or high mosquito populations (leading to malaria) are generally less attractive for dense or permanent settlement.</p>
                    <p><em>It is important to recognize that these physical factors rarely operate in isolation. For instance, relief directly influences local climate patterns, such as the formation of rain shadow areas on the leeward slopes of mountains. This climatic variation, in turn, affects the type of vegetation that can thrive and the nature of soil development. Consequently, a combination of steep relief, cold temperatures due to altitude, and either dense, difficult-to-clear forests on windward slopes or arid conditions on leeward slopes would collectively render an area unsuitable for dense settlement. This demonstrates that a holistic assessment, considering the interactions between various physical elements, is essential when evaluating the settlement potential of a region.</em></p>
                `

                category: "Factors & Patterns",

                content: `
                    <h2 id="set_ch2_s2">2.2 Key Human and Economic Factors Influencing Settlement</h2>
                    <p>Beyond the physical landscape, human decisions, activities, and societal structures play a vital role in shaping settlement patterns.</p>
                    <h4 id="set_ch2_s2_c1">Government Policy:</h4>
                    <p>Governments wield significant influence over settlement. "The government may displace people in order to set up projects in an area/ projects set up by the government may attract settlements". Furthermore, policies can "set up settlement schemes to resettle the landless" or "gazette certain areas as reserves thus controlling settlement". The establishment of new administrative centers or infrastructure projects can create new settlement nodes or alter existing ones.</p>
                    <h4 id="set_ch2_s2_c2">Historical Factors:</h4>
                    <p>Past events have enduring impacts. "In the historical times, many communities settled in areas that were safe/secure from hostile communities". Migration routes, tribal conflicts, and the legacy of colonialism, such as the partitioning of land where "Africans were confined at native reserves while British colonialists settled in large farms," have significantly shaped current distributions.</p>
                    <h4 id="set_ch2_s2_c3">Economic Factors:</h4>
                    <p>The pursuit of livelihood is a fundamental driver. "Mining attract workers who settle near the mine fields," "Trade leads to development of market centres thereby attracting many people," and "Industrialisation leads to creation of jobs hence encouraging many people to live near industries". Similarly, "Transportation results to accessibility of services/goods thus attracting more settlements," and productive "Agriculture/irrigation schemes leads to siting of collection centres hence development of urban centres/new settlements". Areas rich in economic opportunities naturally become focal points for population concentration. This economic magnetism often leads to the development of a settlement hierarchy.</p>
                    <h4 id="set_ch2_s2_c4">Social-Cultural Practices:</h4>
                    <p>Cultural norms and traditions also play a part. "Cultural practices like land inheritance may lead to land fragmentation thus dense settlements" in some areas, while "Cultures like communal land ownership may influence dense settlement patterns" in others. Attachment to ancestral lands or specific community living arrangements can also influence settlement choices.</p>
                    <h4 id="set_ch2_s2_c5">Security:</h4>
                    <p>While mentioned under historical factors, security remains a crucial contemporary human factor. Areas perceived as safe and stable tend to attract and retain populations, fostering permanent and often dense settlements. Conversely, regions plagued by conflict, crime, or general insecurity often experience sparse settlement, out-migration, or the formation of temporary, defensive clusters.</p>
                    <p><em>Among human factors, government policy holds a particularly potent ability to shape and reshape settlement landscapes. Policies related to land use planning, infrastructure development (like new roads or railways), the establishment of administrative capitals (e.g., Dodoma in Tanzania), or the creation of settlement schemes (e.g., Mwea) can fundamentally alter population distribution, sometimes overriding purely physical or organic economic rationales.</em></p>
                `

                    <h2 id="set_ch3_s1">3.1 Nucleated/Clustered Settlement Pattern</h2>

                    <h5>Factors contributing to nucleated settlements:</h5>
                    <ul>
                        <li>Historically, "assurance of security/defence" was a primary driver.</li>

                        <li>The "presence of an industrial plant" or a major transport junction.</li>
                        <li>"Government policy on settlement," such as planned villages.</li>
                    </ul>
                    <p><em>The formation of nucleated settlements can often be seen as a direct response to either a scarcity of a critical, localized resource or a concentration of a specific opportunity.</em></p>

                    <h2 id="set_ch3_s2">3.2 Dispersed/Scattered Settlement Pattern</h2>

                    <h5>Factors influencing dispersed settlements:</h5>
                    <ul>
                        <li>The "presence of adequate land for expansion and settlement".</li>
                        <li>"Improved security over a wide area".</li>

                    <p><em>This pattern often reflects a scenario where essential resources are widespread rather than point-specific.</em></p>

                    <p>These patterns typically emerge at points of high accessibility and interaction. Road junctions are prime for businesses and services that thrive on accessibility. As commercial activities grow, they attract residential settlement, which then expands outwards along the main roads.</p>

                    <h2 id="set_ch4_s1">4.1 Distribution and Typology of Major Urban Centres in East Africa</h2>

                        <li><strong>Collecting Towns (Agricultural Collection Centres):</strong> Gather and market agricultural produce (e.g., Nakuru, Eldoret).</li>
                        <li><strong>Gap Towns (Route Convergence Towns):</strong> Grown at transport route convergences (e.g., Voi, Moshi).</li>
                        <li><strong>Administrative Towns:</strong> Headquarters for government units (e.g., County HQs in Kenya).</li>

                    <p><em>The current distribution and functional hierarchy of many major urban centers in East Africa bear a significant imprint of the colonial era, which established transport infrastructure and administrative centers for resource extraction and governance.</em></p>

                    <h2 id="set_ch7_s2">7.2 Mombasa (Kenya) and Rotterdam (Netherlands): A Comparative Study of Major Ports</h2>

                    <p><strong>Factors for Growth:</strong> Deep natural harbor, strategic coastal location, large hinterland, oil refinery, tourism, historical defensive site.</p>
                    <p><strong>Functions:</strong> Port city (imports/exports for region), industrial centre, transport hub, commercial centre, administrative HQ, tourist destination.</p>
                    <p><strong>Problems:</strong> Water shortages, inadequate social amenities, housing shortages, limited expansion space, traffic congestion, crime, pollution.</p>
                    <h4 id="set_ch7_s2_r">Rotterdam Port (Europoort):</h4>
                    <p><strong>Factors for Growth:</strong> Vast/rich European hinterland (Rhine access), strategic North Sea location, ice-free, modern/efficient facilities, deep harbor.</p>
                    <p><strong>Functions:</strong> World's largest port, entrepôt, massive industrial complex (petrochemicals), transport/logistics centre.</p>
                    <h4 id="set_ch7_s2_sim">Similarities:</h4>
                    <p>Modern port facilities, spacious/sheltered/deep harbors, handle containerized cargo, serve extensive hinterlands, well-connected to interiors, commercial/industrial centres, attract tourists, ice-free.</p>
                    <h4 id="set_ch7_s2_diff">Differences:</h4>
                    <p>Rotterdam: vastly greater cargo volume, more advanced technology, more expansion room, sophisticated hinterland connections (waterways), exports manufactured goods, serves developed hinterland. Mombasa: exports agricultural/raw materials, serves developing hinterland. Different climates.</p>
                    <p><em>This comparison highlights the importance of efficiency, technology, infrastructure, and hinterland integration for a port's competitiveness.</em></p>
                    <h4 id="set_ch7_s2_t4">Table 4: Comparative Summary: Mombasa Port vs. Rotterdam Port</h4>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead><tr><th>Feature</th><th>Mombasa Port</th><th>Rotterdam Port</th></tr></thead>
                            <tbody>
                                <tr><td><strong>Key Growth Factors</strong></td><td>Natural deep harbor, strategic coastal location, large regional hinterland, railway link, oil refinery.</td><td>Extensive/rich European hinterland, Rhine River access, strategic North Sea location, ice-free, advanced technology, deep channels.</td></tr>
                                <tr><td><strong>Major Port Functions/Cargo</strong></td><td>Imports (machinery, vehicles, oil), Exports (tea, coffee, horticultural products), regional transit cargo.</td><td>Transshipment hub, bulk cargo (oil, ore, coal), containers, general cargo, petrochemicals. Exports manufactured goods.</td></tr>
                                <tr><td><strong>Hinterland Connectivity</strong></td><td>Road, rail, pipeline, air.</td><td>Road, rail, extensive inland waterways (Rhine, canals), pipeline, air.</td></tr>
                                <tr><td><strong>Technological Level</strong></td><td>Modernizing, but less mechanized than Rotterdam.</td><td>Highly mechanized, state-of-the-art container terminals, advanced logistics.</td></tr>
                                <tr><td><strong>Scale of Operation</strong></td><td>Major regional port for East and Central Africa.</td><td>One of the world's largest and busiest ports, major global hub.</td></tr>

                            </tbody>
                        </table>
                    </div>

                    <h2 id="set_ch8_s1">8.1 Positive Socio-Economic Effects of Urbanization</h2>
                    <p>Urbanization is often associated with progress and development due to several positive impacts:</p>

                        <li><strong>Encourages National Unity:</strong> Brings diverse people together, fostering interaction and understanding.</li>

                    <h2 id="set_ch8_s2">8.2 Negative Socio-Economic and Environmental Effects of Urbanization</h2>
                    <p>Rapid and often unplanned urbanization can lead to a host of problems:</p>
                    <ul>
                        <li><strong>Inadequate Housing and Slum Development:</strong> Influx outpaces housing supply, leading to slums.</li>
                        <li><strong>Traffic Congestion:</strong> Increased vehicles in confined spaces cause delays and pollution.</li>

                        <li><strong>Breakdown of the Family Unit:</strong> Migration can strain family structures.</li>

                    <p>Key causes include "low income/ are unemployed" status, "shortage of houses/ affordable houses," "inadequate financial ability," "high cost of land/ houses," "poor urban planning," and "high rate of migration". Addressing slums requires tackling root causes like income inequality and housing market failures through slum upgrading, site and service schemes, low-cost housing, and participatory planning.</p>
                    <h4 id="set_ch8_s3_c2">8.3.2 Urban Traffic Congestion</h4>
                    <p>Causes: Concentration of activities in CBD, narrow streets, increased commuters/vehicles, similar working schedules, non-compliance with traffic rules. Measures in Nairobi include: traffic police/lights, by-passes/expressway, commuter rail/high occupancy buses, road upgrades, higher parking charges, decentralization of services.</p>

                    <h1 id="set_ch9">9. Synthesis and Conclusion: Key Insights for KCSE Geography</h1>
                    <p>The study of settlement in KCSE Geography provides a critical lens through which to understand the complex and dynamic relationship between human populations and their environments. From the fundamental definitions of settlement and urbanization to the intricate factors influencing settlement patterns, the internal structure of urban centers, and the multifaceted impacts of urban growth, this topic encapsulates core geographical concepts.</p>
                    <p>Key concepts such as the interplay of physical and human factors in determining settlement location, the distinct characteristics of rural and urban settlements, and the various patterns (nucleated, dispersed, linear, radial) that human habitations adopt, are central to this understanding. The process of urbanization, with its attendant growth of towns like Thika, Kisumu, and Eldoret, and the comparative analysis of major cities like Nairobi with New York, and ports like Mombasa with Rotterdam, further illuminates both universal urban dynamics and context-specific challenges.</p>
                    <p>The study of settlement is not merely an academic exercise; it is vital for comprehending national development challenges and opportunities in Kenya and the broader East African region. Effective management of urban growth, strategic rural development to ensure balanced national progress, and informed infrastructure planning are all predicated on a sound understanding of settlement dynamics. The significant negative environmental and social impacts associated with rapid and unplanned urbanization underscore the urgent need for sustainable practices in settlement planning and management. This includes promoting affordable and adequate housing, developing efficient and environmentally sound transport systems, ensuring equitable access to social amenities, and implementing robust environmental protection measures.</p>
                    <p>For KCSE candidates, a thorough grasp of definitions, the ability to explain influencing factors with relevant examples, the capacity to describe and account for different settlement patterns, and the skill to analyze case studies and comparative examples are crucial. Questions frequently test the understanding of urban functions, the causes and consequences of urbanization, and potential solutions to urban problems.</p>
                    <p>Ultimately, the nature, distribution, and challenges of settlements within a country or region serve as a clear reflection of its stage of economic development, its technological capabilities, its social organization and cultural values, its historical trajectory, and the efficacy of its environmental management strategies. By examining where and how people live, geographers gain profound insights into the overall development path and priorities of a society, making the study of settlement an indispensable component of understanding the human-environment interface.</p>

            { q: "36. Give one example of a capital town in East Africa according to the sources.", a: "An example of a capital town in East Africa is <strong>Nairobi (Kenya)</strong>, <strong>Dodoma (Tanzania)</strong>, or <strong>Kampala (Uganda)</strong>." },
            { q: "37. Give one example of a city in East Africa according to the sources.", a: "An example of a city in East Africa is <strong>Nairobi</strong>, <strong>Dar-es-Salaam</strong>, or <strong>Kampala</strong>." },
            { q: "38. Give two examples of sea ports in East Africa mentioned in the sources.", a: "Two examples of sea ports in East Africa are <strong>Mombasa (Kenya)</strong> and <strong>Dar-es-Salaam (Tanzania)</strong>. Malindi and Tanga are also mentioned." },
            { q: "39. Give two examples of lake ports in East Africa mentioned in the sources.", a: "Two examples of lake ports in East Africa are <strong>Kisumu (Kenya)</strong> and <strong>Mwanza (Tanzania)</strong>. Jinja (Uganda) is also mentioned." },
            { q: "40. Give one example of a mining town in East Africa mentioned in the sources.", a: "An example of a mining town in East Africa is <strong>Magadi (soda ash, Kenya)</strong>, Kakamega (historically gold, Kenya), or Kilembe (copper, Uganda)." },
            { q: "41. Give one example of an industrial town in East Africa mentioned in the sources.", a: "An example of an industrial town in East Africa is <strong>Thika (Kenya)</strong> or <strong>Jinja (Uganda)</strong>. Athi River (Kenya) is also mentioned." },
            { q: "42. What are Collecting Towns (Agricultural Collection Centres), and give one example from Kenya.", a: "<strong>Collecting Towns (Agricultural Collection Centres)</strong> are located within rich agricultural regions and serve as centers for gathering, marketing, and sometimes processing agricultural produce. An example from Kenya is <strong>Nakuru</strong>, <strong>Kisii</strong>, or <strong>Eldoret</strong>." },
            { q: "43. What are Gap Towns (Route Convergence Towns), and give one example from East Africa.", a: "<strong>Gap Towns (Route Convergence Towns)</strong> are towns that have grown at points where major transport routes converge, facilitating trade and transit. An example from East Africa is <strong>Voi (Kenya)</strong>, <strong>Moshi (Tanzania)</strong>, or <strong>Tabora (Tanzania)</strong>." },
            { q: "44. Explain how colonial administrations influenced the initial location and functions of major urban centers in East Africa.", a: "Colonial administrations significantly influenced urban centers by <strong>establishing transport infrastructure (railways, ports) and administrative centers</strong> primarily to facilitate resource extraction, export, and governance. Cities like Nairobi, Mombasa, Dar-es-Salaam, and Kisumu were pivotal nodes in these colonial networks, and their initial functions as administrative HQs, transport termini, or commercial hubs laid the groundwork for their later growth." },
            { q: "45. Identify three key factors driving the growth of major urban centers in East Africa.", a: "Three key factors driving urban growth in East Africa are: <ol><li><strong>Rural-Urban Migration</strong> (people seeking better opportunities).</li><li><strong>Industrialization</strong> (creation of employment).</li><li><strong>Natural Population Growth</strong> (births within urban areas, often from young migrant populations).</li></ol>" },
            { q: "46. Explain how rural-urban migration contributes to urban growth.", a: "<strong>Rural-urban migration</strong> contributes to urban growth as people move from rural areas to towns and cities in search of better economic opportunities (jobs), education, healthcare, and perceived better lifestyles. This influx directly increases the urban population and often leads to the expansion of urban areas to accommodate the new residents." },
            { q: "47. How does industrialization spur the growth of urban centers?", a: "<strong>Industrialization</strong> spurs urban growth by creating employment opportunities in factories and related services. This attracts a labor force from rural areas and other regions, leading to an increase in population and the development of housing, commerce, and infrastructure around industrial zones." },
            { q: "48. Discuss the role of natural population growth in contributing to the increase in urban populations.", a: "<strong>Natural population growth</strong> contributes to urban population increase as urban areas themselves experience more births than deaths. Migrants to cities are often in their reproductive years, which can contribute to higher urban birth rates. Additionally, improved access to healthcare and sanitation in urban areas often leads to lower death rates compared to rural areas, further contributing to natural increase within the urban population." },
            { q: "49. How does the development of transport and communication networks facilitate urban growth?", a: "The development of <strong>transport and communication networks</strong> (roads, railways, airports, digital connectivity) enhances the accessibility and connectivity of urban centers. This facilitates trade, investment, the movement of labor, and the diffusion of information, making cities more attractive places to live and do business, thereby fueling further migration and expansion." },
            { q: "50. Explain how a town being designated as an administrative headquarters can lead to its growth.", a: "When a town is designated as an <strong>administrative headquarters</strong> (national, regional, or local), it leads to an influx of government employees, the establishment of government offices, and the growth of supporting services (e.g., housing, retail, banking) to cater to the administrative functions and personnel. This concentration of activity and employment attracts more people and investment, stimulating urban growth." },
            { q: "51. How does the relationship between urban centers and their agricultural hinterlands contribute to urban growth?", a: "Urban centers serve as crucial <strong>markets for agricultural produce</strong> from their hinterlands and often host <strong>agro-processing industries</strong>. This demand stimulates agricultural production in surrounding rural areas and provides income for farmers, some of whom may migrate to or invest in the urban center. The urban center, in turn, supplies goods and services to the hinterland, creating a symbiotic relationship that supports urban growth." },
            { q: "52. What is Urban Morphology concerned with?", a: "<strong>Urban Morphology</strong> is concerned with the <strong>internal structure and arrangement of towns</strong>. This includes their physical shape, their history of development, and the variations in land uses and functions within different parts of the town." },
            { q: "53. Define Urban zoning as described in the sources.", a: "<strong>Urban zoning</strong> is defined as the <strong>division of a town into concrete rings/zones with specific functions</strong>. It involves classifying urban centers on the basis of land use within them, reflecting the spatial differentiation of activities." },
            { q: "54. Name three functional zones of an ideal urban center according to the sources.", a: "Three functional zones of an ideal urban center are: <ol><li><strong>The Central Business District (CBD)</strong></li><li><strong>The Transition Zone</strong></li><li><strong>Industrial Zones</strong></li></ol> Residential Zones and the Commuter Zone are also mentioned." },
            { q: "55. What does CBD stand for, and where is it typically located?", a: "<strong>CBD</strong> stands for <strong>Central Business District</strong>. It is typically <strong>\"centrally located in the urban centre.\"</strong>" },
            { q: "56. Describe two key characteristics of the Central Business District (CBD).", a: "Two key characteristics of the CBD are: <ol><li>It has the <strong>\"highest concentrations of the tallest buildings/vertically extended buildings.\"</strong></li><li>It has <strong>\"high rental values.\"</strong></li></ol>" },
            { q: "57. Identify three key functions performed in the CBD.", a: "Three key functions performed in the CBD are: <ol><li><strong>Trading</strong> (retail and wholesale)</li><li><strong>Administration</strong> (government and corporate offices)</li><li><strong>Commerce/Banking/Insurance</strong></li></ol> Recreation and the location of some light industries are also mentioned." },
            // Browser reported error at line 1060. This Q/A object is an ESTIMATE of where that line might fall.
            // CHECK THIS OBJECT AND THOSE AROUND IT VERY CAREFULLY for unescaped double quotes (") inside the 'a' string or missing commas.
            { q: "58. Explain why the CBD typically has the highest land values and tallest buildings.", a: "The CBD typically has the highest land values because its <strong>central location usually corresponds to the point of maximum accessibility</strong> from all other parts of the urban area. This high accessibility creates intense competition for land from businesses and services. To maximize the use of this expensive land, development tends to be intensive and <strong>vertical, leading to the characteristic skyline of tall buildings.</strong>" },
            { q: "59. Where is the Transition Zone located in relation to the CBD?", a: "The <strong>Transition Zone \"surrounds the CBD.\"</strong>" },
            { q: "60. Describe the typical condition of the buildings in the Transition Zone.", a: "The Transition Zone often <strong>\"has older buildings and may be replaced by expansion of the CBD.\"</strong> This can sometimes lead to underinvestment and a degree of physical deterioration or \"blight\"." },
            { q: "61. What types of activities are often found in the Transition Zone?", a: "Activities often found in the Transition Zone <strong>\"include shopping malls, government offices and wholesale outlets.\"</strong> It is suitable for activities requiring proximity to the CBD but with slightly lower land values." },
            { q: "62. Why were industrial zones traditionally located next to railways or ports?", a: "Industrial zones were traditionally <strong>\"located next to railways/ports to ease transport of raw materials and finished products.\"</strong>" },
            { q: "63. What is a key difference between the size and location requirements of modern industrial plants compared to traditional ones near city centers?", a: "A key difference is that <strong>modern industrial plants often require extensive, relatively cheap land for single-story layouts, large parking areas, and storage</strong>, which is typically unavailable or prohibitively expensive in central urban areas. They also often favor peripheral locations with good access to major highways for road transport, unlike traditional plants that were closer to city centers for rail/waterway access." },
            { q: "64. According to the sources, where are Residential Zones often located in relation to industrial zones?", a: "In some models, Residential Zones primarily <strong>\"houses workers hence located close to industrial zones.\"</strong>" },
            { q: "65. Describe the general differentiation of residential areas based on socio-economic class.", a: "Residential areas generally differentiate based on socio-economic class, often starting with <strong>\"low class residential estates to middle and high class.\"</strong> Lower-income housing was historically near industrial zones, while higher-income groups could afford more amenable environments further from the industrial core." },
            { q: "66. What is the Commuter Zone, and where does it emerge?", a: "The <strong>Commuter Zone \"emerges into the surrounding rural areas.\"</strong> It consists of residential areas located on the outskirts of the main urban built-up area, from which a significant portion of the population travels daily to work in the city center or other employment nodes." },
            { q: "67. How have increased personal affluence and advancements in transportation contributed to the growth of the commuter zone?", a: "Increased personal affluence allows households to aspire to larger homes with more space, often perceived to offer a better quality of life than denser urban cores. Advancements in transportation, such as the <strong>proliferation of private car ownership and the development of extensive road networks or efficient commuter rail systems</strong>, have made longer daily commutes feasible, allowing people to live further from their workplaces and thus contributing to the growth of the commuter zone." },
            { q: "68. Identify Thika as a case study town in Kenya based on its primary function.", a: "Thika is identified as an <strong>industrial town</strong> in Kenya." },
            { q: "69. Name two industrial enterprises mentioned as being located in Thika.", a: "Two industrial enterprises in Thika are <strong>Delmonte (pineapple processing)</strong> and <strong>Bidco Oil Refineries (edible oils and soaps)</strong>. Devki Steel Mills is also mentioned." },
            { q: "70. Identify three functions of Thika town other than its industrial role, as listed in the sources.", a: "Three other functions of Thika are: <ol><li><strong>Educational centre</strong> (e.g., Mount Kenya University)</li><li><strong>Recreational hub</strong> (e.g., Blue Post Hotel)</li><li><strong>Transport centre</strong> (e.g., Thika Superhighway)</li></ol>" },
            { q: "71. Explain one factor that favored the growth of Thika town as an industrial center, related to its proximity to Nairobi.", a: "Thika's <strong>proximity to Nairobi</strong> favored its growth as an industrial center because it provided access to a <strong>large market and a substantial labor pool</strong> from the capital city." },
            { q: "72. How did Thika's agricultural hinterland contribute to its industrial development?", a: "Thika's <strong>rich agricultural hinterland</strong>, supplying raw materials like pineapples and coffee, was crucial for its <strong>agro-based industries</strong>, providing the necessary inputs for processing." },
            { q: "73. Name one problem facing Thika town as identified in the sources.", a: "One problem facing Thika is <strong>water pollution from industrial effluent</strong> discharged into the Chania and Thika rivers. Others include housing shortages and traffic congestion." },
            { q: "74. Identify Kisumu as a case study town in Kenya based on its primary function.", a: "Kisumu is identified as a <strong>lake port</strong> on the shores of Lake Victoria." },
            { q: "75. Name two industrial activities mentioned as being located in Kisumu.", a: "Two industrial activities in Kisumu are <strong>fish processing</strong> and <strong>bottling plants</strong>." },
            { q: "76. Identify three functions of Kisumu town other than its port role, as listed in the sources.", a: "Three other functions of Kisumu are: <ol><li><strong>Educational centre</strong> (e.g., Kisumu National Polytechnic)</li><li><strong>Recreational and tourist destination</strong> (e.g., Dunga Beach, Kisumu Impala Sanctuary)</li><li><strong>Administrative centre</strong> (Kisumu County headquarters)</li></ol>" },
            { q: "77. Explain one factor that favored the growth of Kisumu town as a lake port, related to its location.", a: "Kisumu's <strong>strategic location on Lake Victoria</strong> favored its growth as a lake port because it facilitated <strong>trade with Uganda and Tanzania</strong> across the lake." },
            { q: "78. How did Kisumu's historical role as a railway terminus contribute to its growth?", a: "Kisumu's historical role as a <strong>terminus for the Kenya-Uganda railway</strong> contributed to its growth by attracting early Asian settlement, which spurred commercial development and established it as a key transport and trade node." },
            { q: "79. Name two problems facing Kisumu town as identified in the sources, related to Lake Victoria.", a: "Two problems facing Kisumu related to Lake Victoria are: <ol><li><strong>Water pollution</strong> in the lake from industrial and raw sewage discharge.</li><li>The invasive <strong>water hyacinth</strong> which chokes the lake, affecting fishing and transport.</li></ol>" },
            { q: "80. Identify Eldoret as a case study town in Kenya based on its primary function.", a: "Eldoret is identified as an <strong>agricultural collection centre</strong> in the Kenyan highlands." },
            { q: "81. Name two industrial activities mentioned as being located in Eldoret.", a: "Two industrial activities in Eldoret are <strong>textile manufacturing (Rivatex)</strong> and <strong>grain milling (Unga Limited)</strong>. Dairy processing (Brookside) is also mentioned." },
            { q: "82. Identify three functions of Eldoret town other than its agricultural collection role, as listed in the sources.", a: "Three other functions of Eldoret are: <ol><li><strong>Educational centre</strong> (e.g., Moi University)</li><li><strong>Industrial centre</strong> (e.g., Rivatex, Unga Limited)</li><li><strong>Major health hub</strong> (Moi Teaching and Referral Hospital)</li></ol>" },
            { q: "83. Explain one factor that favored the growth of Eldoret town as an agricultural collection center, related to its origin.", a: "Eldoret's origin as a <strong>railway station on the Kenya-Uganda line</strong> attracted initial settlement and facilitated the transport of agricultural produce, cementing its role as a collection center." },
            { q: "84. How does Eldoret's location within a rich agricultural hinterland explain its primary function?", a: "Eldoret's location within a <strong>rich agricultural hinterland</strong> (producing maize, wheat, dairy) directly explains its primary function as an agricultural collection and processing hub, as it serves as a central point for these activities." },
            { q: "85. Name one problem facing Eldoret town as identified in the sources.", a: "One problem facing Eldoret is <strong>housing shortages</strong>. Others include poor road conditions and periodic water shortages." },
            { q: "86. Identify Nairobi as a case study city for comparison with New York.", a: "<strong>Nairobi</strong> (Kenya) is the case study city for comparison with New York." },
            { q: "87. Identify New York as a case study city for comparison with Nairobi.", a: "<strong>New York City</strong> (USA) is the case study city for comparison with Nairobi." },
            { q: "88. State two key factors that influenced the growth of Nairobi City according to the sources.", a: "Two key factors for Nairobi's growth were: <ol><li>Its origin as a <strong>railway depot for the Uganda Railway</strong>.</li><li>Its selection as the <strong>administrative capital of colonial British East Africa</strong>.</li></ol>" },
            { q: "89. State two key factors that influenced the growth of New York City according to the sources.", a: "Two key factors for New York City's growth were: <ol><li>Its <strong>excellent natural harbor</strong> at the mouth of the Hudson River, ideal for a port.</li><li>Its <strong>strategic position on the US East Coast</strong>, making it a gateway for European immigrants and trade.</li></ol>" },
            { q: "90. Name three functions of Nairobi City as listed in the sources.", a: "Three functions of Nairobi are: <ol><li>Kenya's <strong>administrative, financial, and commercial capital</strong>.</li><li>A <strong>major industrial centre</strong>.</li><li>A significant <strong>transport and communication hub for East Africa</strong>.</li></ol>" },
            { q: "91. Name three functions of New York City as listed in the sources.", a: "Three functions of New York City are: <ol><li>A premier <strong>global financial centre (Wall Street)</strong>.</li><li>A hub for <strong>international trade and commerce</strong>.</li><li>A world-renowned <strong>cultural capital</strong> (theatres, museums, arts).</li></ol>" },
            { q: "92. State two similarities between Nairobi and New York Cities regarding the urban problems they face.", a: "Two similar urban problems faced by both Nairobi and New York are: <ol><li><strong>Traffic congestion</strong>.</li><li><strong>Housing shortages</strong> (though differing in nature and scale).</li></ol> Pollution and crime are also mentioned as common problems." },
            { q: "93. State two differences between Nairobi and New York Cities as described in the sources.", a: "Two differences are: <ol><li><strong>Scale of economies, populations, and global influence:</strong> New York operates at a much higher level.</li><li><strong>Level of industrialization and technological advancement:</strong> Far greater in New York.</li></ol> Other differences include their hinterlands' economic development, age, nature of housing problems, and resources to tackle problems." },
            { q: "94. Identify Mombasa Port as a case study port for comparison with Rotterdam.", a: "<strong>Mombasa Port</strong> (Kenya) is the case study port for comparison with Rotterdam." },
            { q: "95. Identify Rotterdam Port as a case study port for comparison with Mombasa.", a: "<strong>Rotterdam Port</strong> (Netherlands) is the case study port for comparison with Mombasa." },
            { q: "96. State two similarities between Mombasa Port and Rotterdam Port according to the sources.", a: "Two similarities are: <ol><li>Both possess <strong>modern port facilities and spacious, sheltered, deep harbors</strong>.</li><li>Both <strong>handle containerized cargo</strong>.</li></ol> Both also serve extensive hinterlands, are well-connected, function as commercial/industrial centers, attract tourists, and are ice-free." },
            { q: "97. State two differences between Mombasa Port and Rotterdam Port, focusing on scale, technology, or hinterland connectivity.", a: "Two differences are: <ol><li><strong>Scale of Operation & Cargo Volume:</strong> Rotterdam handles a vastly greater volume of cargo than Mombasa.</li><li><strong>Technological Level:</strong> Rotterdam employs far more advanced and mechanized cargo handling technology compared to Mombasa.</li></ol> Rotterdam also has more room for expansion and more sophisticated hinterland connections (including extensive inland waterways)." },
            { q: "98. Identify three positive socio-economic effects of urbanization.", a: "Three positive socio-economic effects of urbanization are: <ol><li>It <strong>encourages national unity</strong> by bringing diverse people together.</li><li>It <strong>creates employment opportunities</strong> in various sectors.</li><li>It leads to the <strong>development of transport and communication networks</strong>.</li></ol>" },
            { q: "99. Identify three negative socio-economic or environmental effects of urbanization.", a: "Three negative effects of urbanization are: <ol><li><strong>Inadequate housing leading to the development of slums</strong> and shantytowns.</li><li><strong>Traffic congestion</strong> in urban centers.</li><li><strong>Environmental pollution</strong> (air, water, land, noise).</li></ol>" },
            { q: "100. According to the sources, state two causes for the emergence of slums in urban centres.", a: "Two causes for the emergence of slums are: <ol><li>The <strong>\"low income/ are unemployed\" status of many urban dwellers</strong>.</li><li>A critical <strong>\"shortage of houses/ affordable houses.\"</strong></li></ol> Other causes include inadequate financial ability, high cost of land/houses elsewhere, poor urban planning, and high rates of in-migration." }
        ];


        // --- 2. DOM Elements ---
        // These must match the IDs in your HTML
        const sidebarNavEl = document.getElementById('sidebar-nav');
        const contentAreaEl = document.getElementById('content-area');
        const breadcrumbTrailEl = document.getElementById('breadcrumb-trail');
        const prevButtonEl = document.getElementById('prev-button');
        const nextButtonEl = document.getElementById('next-button');
        const menuToggleEl = document.getElementById('menu-toggle');
        const wrapperEl = document.getElementById('wrapper');
        const mainContentScrollAreaEl = document.getElementById('main-content-scroll-area'); 
        const currentYearEl = document.getElementById('currentYear');


        // --- 3. State Variables ---
        let currentGuideDataIndex = -1; 

        // --- 4. Core Functions ---
        function populateSidebar() {
            console.log("Attempting to populate sidebar...");
            if (!sidebarNavEl) {
                console.error("Sidebar nav element (#sidebar-nav) not found in populateSidebar!");
                return;
            }
            sidebarNavEl.innerHTML = ''; 
            let currentCategory = "";

            guideData.forEach((item, index) => {
                if (item.category && item.category !== currentCategory) {
                    currentCategory = item.category;
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category-heading';
                    categoryDiv.textContent = currentCategory;
                    sidebarNavEl.appendChild(categoryDiv);
                }

                const link = document.createElement('a');
                link.href = `#${item.id}`; 
                link.className = 'list-group-item list-group-item-action'; 
                if (!item.isChapter && item.parentId) { 
                    link.classList.add('sub-item');
                } else if (item.isChapter) {
                    link.classList.add('fw-bold'); 
                }
                link.textContent = item.title;
                link.setAttribute('role', 'button');
                link.setAttribute('tabindex', '0'); 
                link.dataset.index = index; 

                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log(`Sidebar link clicked: ${item.title} (Index: ${index})`);
                    loadContentByIndex(index, 'directClick');
                    if (window.innerWidth < 992 && wrapperEl && wrapperEl.classList.contains('toggled')) {
                        wrapperEl.classList.remove('toggled');
                    }
                });
                link.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        console.log(`Sidebar link activated by key: ${item.title} (Index: ${index})`);
                        loadContentByIndex(index, 'directClick');
                         if (window.innerWidth < 992 && wrapperEl && wrapperEl.classList.contains('toggled')) {
                            wrapperEl.classList.remove('toggled');
                        }
                    }
                });
                sidebarNavEl.appendChild(link);
            });
            console.log("Sidebar populated with items.");
        }
        
        function loadContentByIndex(index, navigationSource = 'directClick') {
            console.log(`loadContentByIndex called. Index: ${index}, Source: ${navigationSource}`);
            if (!guideData || guideData.length === 0) {
                console.error("guideData is empty or not defined in loadContentByIndex.");
                if (contentAreaEl) contentAreaEl.innerHTML = "<p>Error: Guide data is missing.</p>";
                return;
            }
            if (index < 0 || index >= guideData.length) {
                console.warn("Invalid content index in loadContentByIndex:", index, ".Attempting to load default (index 0).");
                index = 0; 
                if (guideData.length === 0) { // Double check if guideData became empty
                     if (contentAreaEl) contentAreaEl.innerHTML = "<p>No content available to display.</p>";
                     return;
                }
            }

            currentGuideDataIndex = index;
            const sectionData = guideData[index]; 

            if (!sectionData) {
                console.error("Section data missing for index:", index);
                if (contentAreaEl) contentAreaEl.innerHTML = "<p>Error loading content: Section data not found.</p>";
                return;
            }
            if (!contentAreaEl) {
                console.error("Content area element missing in loadContentByIndex.");
                return;
            }
            
            contentAreaEl.innerHTML = sectionData.content; 
            console.log(`Content for "${sectionData.title}" loaded.`);

            updateActiveSidebarLink();
            updateBreadcrumbsUI(sectionData);
            updateNavigationButtons();
            sessionStorage.setItem('currentSettlementSectionIndex', currentGuideDataIndex); 
            
            if (navigationSource !== 'scroll') {
                window.location.hash = sectionData.id; 
            }


            if (sectionData.id === "set_ch10_rev") { 
                console.log("Rendering revision questions...");
                renderRevisionQuestions();
            }

            if (navigationSource !== 'scroll' && mainContentScrollAreaEl) {
                console.log("Scrolling content area to top.");
                mainContentScrollAreaEl.scrollTop = 0; 
            }
            
            if (typeof MathJax !== 'undefined' && MathJax.typesetPromise) {
                console.log("Typesetting MathJax content...");
                MathJax.typesetPromise([contentAreaEl]).catch(err => console.error('MathJax typesetting error:', err));
            }
            console.log("loadContentByIndex finished.");
        }

        function updateActiveSidebarLink() {
            if (!sidebarNavEl) {
                console.warn("sidebarNavEl not found in updateActiveSidebarLink");
                return;
            }
            const links = sidebarNavEl.querySelectorAll('.list-group-item');
            links.forEach(link => link.classList.remove('active'));

            if (currentGuideDataIndex === -1 || currentGuideDataIndex >= guideData.length) return;
            
            const activeEntry = guideData[currentGuideDataIndex];
            if (!activeEntry) return;

            const currentLink = sidebarNavEl.querySelector(`[data-index="${currentGuideDataIndex}"]`);
            if (currentLink) {
                currentLink.classList.add('active');
            }
        }

        function updateBreadcrumbsUI(currentSectionData) {
            if (!breadcrumbTrailEl) {
                 console.warn("breadcrumbTrailEl not found in updateBreadcrumbsUI");
                 return;
            }
            const trails = [breadcrumbTrailEl]; 
            trails.forEach(trail => {
                if (!trail) return;
                trail.innerHTML = ''; 

                const homeLi = document.createElement('li');
                homeLi.classList.add('breadcrumb-item');
                const homeLink = document.createElement('a');
                homeLink.href = '#'; 
                homeLink.textContent = 'Home';
                homeLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadContentByIndex(0, 'directClick'); 
                });
                homeLi.appendChild(homeLink);
                trail.appendChild(homeLi);

                if (!currentSectionData) return;

                const parentEntry = currentSectionData.parentId ? guideData.find(item => item.id === currentSectionData.parentId && item.isChapter) : null;
                
                if (parentEntry) { 
                    const parentChapterLi = document.createElement('li');
                    parentChapterLi.classList.add('breadcrumb-item');
                    const parentChapterLink = document.createElement('a');
                    parentChapterLink.href = `#${parentEntry.id}`;
                    parentChapterLink.textContent = parentEntry.breadcrumb || parentEntry.title.replace(/^[0-9]+\.\s*/, ''); 
                    parentChapterLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        loadContentByIndex(guideData.indexOf(parentEntry), 'directClick');
                    });
                    parentChapterLi.appendChild(parentChapterLink);
                    trail.appendChild(parentChapterLi);
                }
                
                if (currentSectionData.breadcrumb) {
                    const activeLi = document.createElement('li');
                    activeLi.classList.add('breadcrumb-item', 'active');
                    activeLi.setAttribute('aria-current', 'page');
                    activeLi.textContent = currentSectionData.breadcrumb; 
                    trail.appendChild(activeLi);
                }
            });
        }
        
        function updateNavigationButtons() {
            if (prevButtonEl) prevButtonEl.disabled = currentGuideDataIndex <= 0;
            else console.warn("prevButtonEl not found in updateNavigationButtons");

            if (nextButtonEl) nextButtonEl.disabled = currentGuideDataIndex >= guideData.length - 1;
            else console.warn("nextButtonEl not found in updateNavigationButtons");
        }

        function renderRevisionQuestions() {
            const container = document.getElementById('settlement-revision-questions-container'); 
            if (!container) {
                console.error("Revision questions container 'settlement-revision-questions-container' not found.");
                return;
            }
            container.innerHTML = ''; 
            const accordion = document.createElement('div');
            accordion.className = 'accordion'; 
            accordion.id = 'settlementRevisionAccordion'; 

            settlementRevisionQuestionsData.forEach((item, index) => { 
                const questionId = `set-question-${index}`;
                const answerId = `set-answer-${index}`;

                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item revision-question-item';

                const header = document.createElement('h2'); 
                header.className = 'accordion-header'; 
                header.id = `heading-${questionId}`;

                const button = document.createElement('button'); 
                button.className = 'accordion-button collapsed revision-question-header'; 
                button.type = 'button';
                button.setAttribute('data-bs-toggle', 'collapse');
                button.setAttribute('data-bs-target', `#${answerId}`);
                button.setAttribute('aria-expanded', 'false');
                button.setAttribute('aria-controls', answerId);
                button.innerHTML = `${item.q ? item.q : 'Question not available'} <span class="arrow-icon ms-auto">&#9660;</span>`;
                
                header.appendChild(button);

                const answerCollapseDiv = document.createElement('div');
                answerCollapseDiv.id = answerId;
                answerCollapseDiv.className = 'accordion-collapse collapse revision-answer';
                answerCollapseDiv.setAttribute('aria-labelledby', `heading-${questionId}`);
                answerCollapseDiv.setAttribute('data-bs-parent', '#settlementRevisionAccordion'); 

                const answerBody = document.createElement('div');
                answerBody.className = 'accordion-body';
                answerBody.innerHTML = item.a ? item.a : '<p>Answer not available</p>';
                
                answerCollapseDiv.appendChild(answerBody);
                accordionItem.appendChild(header);
                accordionItem.appendChild(answerCollapseDiv);
                accordion.appendChild(accordionItem);
            });
            container.appendChild(accordion);
            console.log("Revision questions rendered.");
        }

        // --- 5. Event Listeners ---
        // Moved listener attachments into DOMContentLoaded to ensure elements exist
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOMContentLoaded event fired.");

            if (!sidebarNavEl) console.error("sidebarNavEl NOT FOUND in DOMContentLoaded!"); else console.log("sidebarNavEl found.");
            if (!contentAreaEl) console.error("contentAreaEl NOT FOUND in DOMContentLoaded!"); else console.log("contentAreaEl found.");
            if (!breadcrumbTrailEl) console.error("breadcrumbTrailEl NOT FOUND in DOMContentLoaded!"); else console.log("breadcrumbTrailEl found.");
            if (!prevButtonEl) console.error("prevButtonEl NOT FOUND in DOMContentLoaded!"); else console.log("prevButtonEl found.");
            if (!nextButtonEl) console.error("nextButtonEl NOT FOUND in DOMContentLoaded!"); else console.log("nextButtonEl found.");
            if (!menuToggleEl) console.error("menuToggleEl NOT FOUND in DOMContentLoaded!"); else console.log("menuToggleEl found.");
            if (!wrapperEl) console.error("wrapperEl NOT FOUND in DOMContentLoaded!"); else console.log("wrapperEl found.");
            if (!mainContentScrollAreaEl) console.error("mainContentScrollAreaEl NOT FOUND in DOMContentLoaded!"); else console.log("mainContentScrollAreaEl found.");
            if (!currentYearEl) console.error("currentYearEl NOT FOUND in DOMContentLoaded!"); else console.log("currentYearEl found.");


            if (currentYearEl) {
                currentYearEl.textContent = new Date().getFullYear();
                console.log("Current year set in footer.");
            } else {
                console.warn("currentYear element not found for footer.");
            }

            if (menuToggleEl && wrapperEl) {
                menuToggleEl.addEventListener('click', () => {
                    console.log("Menu toggle clicked.");
                    wrapperEl.classList.toggle('toggled');
                });
                console.log("Menu toggle event listener attached.");
            } else {
                console.error("Could not attach menu toggle listener: element(s) missing.");
            }

            if (prevButtonEl) {
                prevButtonEl.addEventListener('click', () => {
                    console.log("Previous button clicked.");
                    if (currentGuideDataIndex > 0) loadContentByIndex(currentGuideDataIndex - 1, 'button');
                });
                console.log("Previous button event listener attached.");
            } else {
                 console.error("Could not attach previous button listener: element missing.");
            }

            if (nextButtonEl) {
                nextButtonEl.addEventListener('click', () => {
                    console.log("Next button clicked.");
                    if (currentGuideDataIndex < guideData.length - 1) loadContentByIndex(currentGuideDataIndex + 1, 'button');
                });
                console.log("Next button event listener attached.");
            } else {
                console.error("Could not attach next button listener: element missing.");
            }

            if (mainContentScrollAreaEl && contentAreaEl) {
                let scrollTimeout;
                mainContentScrollAreaEl.addEventListener('scroll', () => {
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        let mostProminentItemId = null;
                        let minDistanceToViewportTop = Infinity;
                        const viewportTopEdge = mainContentScrollAreaEl.getBoundingClientRect().top + (window.innerHeight * 0.2); 

                        guideData.forEach((item) => {
                            const element = contentAreaEl.querySelector(`#${item.id}`); 
                            if (element) {
                                const rect = element.getBoundingClientRect();
                                if (rect.top < viewportTopEdge + 100 && rect.bottom > viewportTopEdge - 100) { 
                                    const distance = Math.abs(rect.top - viewportTopEdge);
                                    if (distance < minDistanceToViewportTop) {
                                        minDistanceToViewportTop = distance;
                                        mostProminentItemId = item.id;
                                    }
                                }
                            }
                        });
                        
                        if (!mostProminentItemId) { 
                            if (mainContentScrollAreaEl.scrollTop <= 50 && guideData.length > 0) {
                                mostProminentItemId = guideData[0].id;
                            } else if ((mainContentScrollAreaEl.scrollTop + mainContentScrollAreaEl.clientHeight) >= mainContentScrollAreaEl.scrollHeight - 50 && guideData.length > 0) {
                                mostProminentItemId = guideData[guideData.length - 1].id;
                            }
                        }

                        if (mostProminentItemId && mostProminentItemId !== (guideData[currentGuideDataIndex] ? guideData[currentGuideDataIndex].id : null)) {
                            const newIndex = guideData.findIndex(item => item.id === mostProminentItemId);
                            if (newIndex !== -1 && newIndex !== currentGuideDataIndex) {
                                console.log(`Scroll spy: updating to index ${newIndex}`);
                                currentGuideDataIndex = newIndex; 
                                sessionStorage.setItem('currentSettlementSectionIndex', currentGuideDataIndex); 
                                updateActiveSidebarLink();
                                const currentSectionData = guideData[currentGuideDataIndex];
                                updateBreadcrumbsUI(currentSectionData);
                                updateNavigationButtons();
                                window.history.replaceState(null, '', `#${currentSectionData.id}`); 
                            }
                        }
                    }, 150); 
                });
                console.log("Scroll-spy event listener attached.");
            } else {
                 console.error("Could not attach scroll-spy listener: mainContentScrollAreaEl or contentAreaEl missing.");
            }

            console.log("Attempting to populate sidebar...");
            populateSidebar(); 
            console.log("Sidebar population attempt finished.");
            
            const savedIndexStr = sessionStorage.getItem('currentSettlementSectionIndex'); 
            let initialIndex = 0; 
            console.log(`Retrieved savedIndexStr from session storage: ${savedIndexStr}`);


            const hash = window.location.hash.substring(1); 
            console.log(`Current URL hash: #${hash}`);
            if (hash) {
                const itemFromHash = guideData.find(item => item.id === hash);
                if (itemFromHash) {
                    initialIndex = guideData.indexOf(itemFromHash);
                    console.log(`Found item from hash. Initial index set to: ${initialIndex}`);
                } else {
                    console.log(`No item found for hash: #${hash}.`);
                }
            } else if (savedIndexStr !== null) { 
                const savedIdx = parseInt(savedIndexStr, 10);
                if (!isNaN(savedIdx) && savedIdx >= 0 && savedIdx < guideData.length) {
                    initialIndex = savedIdx;
                    console.log(`Using saved index from session storage. Initial index set to: ${initialIndex}`);
                } else {
                     console.log(`Invalid saved index: ${savedIdx}. Using default initial index 0.`);
                }
            } else {
                console.log("No hash and no saved index. Using default initial index 0.");
            }
            
            if (guideData && guideData.length > 0) {
                 console.log(`Initial index before load: ${initialIndex}`);
                 setTimeout(() => { 
                    console.log("Executing setTimeout for initial content load.");
                    loadContentByIndex(initialIndex, 'initialLoad');
                    if (hash && initialIndex > 0) { 
                        const targetElement = document.getElementById(hash);
                        if (targetElement && mainContentScrollAreaEl) {
                           const scrollContainerTop = mainContentScrollAreaEl.getBoundingClientRect().top;
                           const targetElementTop = targetElement.getBoundingClientRect().top;
                           const offset = targetElementTop - scrollContainerTop - (document.querySelector('.navbar')?.offsetHeight || 60); // Adjust for sticky navbar
                           mainContentScrollAreaEl.scrollTop += offset;
                           console.log(`Scrolled to hash element #${hash}`);
                        } else {
                            console.warn(`Target element for hash #${hash} not found for scrolling.`);
                        }
                    }
                 }, 50); 
            } else {
                console.error("guideData is empty. Cannot load initial content in DOMContentLoaded.");
                if(contentAreaEl) contentAreaEl.innerHTML = "<p>Error: No content available to display because guide data is empty.</p>";
            }
            console.log("DOMContentLoaded processing finished.");
        });
    } catch (e) {
        console.error("A critical error occurred in the Settlement Guide App script:", e);
        const errorDisplayArea = document.getElementById('content-area') || document.body;
        errorDisplayArea.innerHTML = `<div class="alert alert-danger" role="alert">
                                        <h4 class="alert-heading">Application Error!</h4>
                                        <p>A critical error occurred while loading the application. This is often due to a syntax issue in the embedded content data.</p>
                                        <hr>
                                        <p class="mb-0">Please check the browser's Developer Console (usually F12) for specific error messages and line numbers. The error is likely an unescaped backtick (\`) within an HTML string in the 'guideData' or 'settlementRevisionQuestionsData' arrays, or a missing comma.</p>
                                        <p><strong>Error details:</strong> ${e.message}</p>
                                      </div>`;
    }
    </script>
</body>
